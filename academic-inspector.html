<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Inspector Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .hidden { display: none; }
        .tab-active { border-bottom: 3px solid #fff; background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="loader-overlay" class="fixed inset-0 bg-white z-[9999] flex items-center justify-center hidden">
        <div class="w-16 h-16 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>
    </div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-indigo-800">Inspector Login</h1>
            <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-6 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700 transition">Login</button>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <nav class="bg-indigo-800 text-white shadow-lg sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
                <div class="flex items-center gap-8">
                    <span class="font-bold text-lg tracking-wider">ACADEMIC INSPECTOR</span>
                    <div class="hidden md:flex gap-2 h-16">
                        <button onclick="switchTab('dashboard-view')" class="tab-btn px-4 h-full hover:bg-indigo-700 transition font-medium tab-active" id="btn-dashboard">Dashboard</button>
                        <button onclick="switchTab('form-view')" class="tab-btn px-4 h-full hover:bg-indigo-700 transition font-medium" id="btn-form">Fill Report</button>
                        <button onclick="switchTab('jaiza-view')" class="tab-btn px-4 h-full hover:bg-indigo-700 transition font-medium" id="btn-jaiza">Review Reports</button>
                    </div>
                </div>
                <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-bold transition">Logout</button>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8">
            
            <section id="dashboard-view" class="tab-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-indigo-500">
                        <h3 class="text-gray-500 text-xs font-bold uppercase">Assigned Jamiaat</h3>
                        <p id="jamia-count" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <h3 class="text-gray-500 text-xs font-bold uppercase">Reports Submitted</h3>
                        <p id="reports-count" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
                <div class="bg-white p-8 rounded-2xl shadow-sm text-center">
                    <h2 class="text-xl font-semibold mb-4">Welcome, Inspector</h2>
                    <p class="text-gray-500 mb-6">Select "Fill Report" to start a new inspection or "Review" to see history.</p>
                    <button onclick="switchTab('form-view')" class="bg-indigo-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg transition">
                        + New Inspection Report
                    </button>
                </div>
            </section>

            <section id="form-view" class="tab-section hidden">
                <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-md overflow-hidden">
                    <div class="bg-indigo-600 p-4 text-white font-bold">Monthly Inspection Form</div>
                    <div class="p-6 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Select Jamia</label>
                                <select id="field-jamia" class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-500"></select>
                            </div>
                            <div>
                                <label class="block text-sm font-bold text-gray-700 mb-1">Report Month</label>
                                <input type="month" id="report-month" class="w-full p-2.5 border rounded-lg bg-gray-50 outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Attendance Percentage (%)</label>
                            <input type="number" id="field-attendance" class="w-full p-2.5 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 85">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Inspector Remarks</label>
                            <textarea id="field-remarks" rows="4" class="w-full p-2.5 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter detailed observations..."></textarea>
                        </div>
                        <button onclick="saveReport()" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 transition">Save & Submit Report</button>
                    </div>
                </div>
            </section>

            <section id="jaiza-view" class="tab-section hidden">
                <div class="bg-white rounded-2xl shadow-sm p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-xl font-bold text-gray-800">Submitted Reports History</h2>
                        <button onclick="loadInspectorData()" class="text-indigo-600 font-medium hover:underline text-sm"><i class="fas fa-sync-alt mr-1"></i> Refresh</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-gray-50 text-gray-600 text-sm uppercase">
                                    <th class="p-4 border-b">Jamia Name</th>
                                    <th class="p-4 border-b">Month</th>
                                    <th class="p-4 border-b">Attendance</th>
                                    <th class="p-4 border-b text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="reports-table-body" class="text-gray-700">
                                </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Firebase Configuration (Same as your original)
        const firebaseConfig = { /* Paste your config here */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserData = null;

        // Authentication Observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                toggleLoader(true);
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'inspector') {
                    currentUserData = userDoc.data();
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-content').classList.remove('hidden');
                    populateJamiaDropdown();
                    loadInspectorData();
                    switchTab('dashboard-view');
                } else {
                    alert("Unauthorized Access!");
                    signOut(auth);
                }
                toggleLoader(false);
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // Tab Switching Logic
        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            
            document.getElementById(tabId).classList.remove('hidden');
            const btnId = 'btn-' + tabId.split('-')[0];
            document.getElementById(btnId).classList.add('tab-active');
        };

        // Populate Jamia Dropdown from user profile
        function populateJamiaDropdown() {
            const select = document.getElementById('field-jamia');
            const jamiaat = currentUserData.jamiaatList || [];
            document.getElementById('jamia-count').innerText = jamiaat.length;
            select.innerHTML = jamiaat.map(j => `<option value="${j}">${j}</option>`).join('');
        }

        // Save Report to Firestore
        window.saveReport = async () => {
            const data = {
                jamiaName: document.getElementById('field-jamia').value,
                month: document.getElementById('report-month').value,
                attendance: document.getElementById('field-attendance').value,
                remarks: document.getElementById('field-remarks').value,
                inspectorId: auth.currentUser.uid,
                submittedAt: new Date().toISOString()
            };

            if(!data.month || !data.attendance) return alert("Please fill all fields");

            toggleLoader(true);
            try {
                const docId = `${auth.currentUser.uid}_${data.jamiaName}_${data.month}`;
                await setDoc(doc(db, "jaiza_forms", docId), data);
                alert("Report Submitted Successfully!");
                switchTab('jaiza-view');
                loadInspectorData();
            } catch (err) {
                console.error(err);
                alert("Error saving report");
            } finally {
                toggleLoader(false);
            }
        };

        // Load Submitted Reports
        window.loadInspectorData = async () => {
            const q = query(collection(db, "jaiza_forms"), where("inspectorId", "==", auth.currentUser.uid));
            const snap = await getDocs(q);
            const tbody = document.getElementById('reports-table-body');
            document.getElementById('reports-count').innerText = snap.size;
            
            tbody.innerHTML = snap.docs.map(doc => {
                const r = doc.data();
                return `
                    <tr class="hover:bg-gray-50 border-b">
                        <td class="p-4 font-medium">${r.jamiaName}</td>
                        <td class="p-4">${r.month}</td>
                        <td class="p-4">${r.attendance}%</td>
                        <td class="p-4 text-right">
                            <button class="text-indigo-600 text-sm hover:underline">View Details</button>
                        </td>
                    </tr>`;
            }).join('');
        };

        window.handleLogin = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        window.handleLogout = () => signOut(auth);

        function toggleLoader(show) {
            document.getElementById('loader-overlay').classList.toggle('hidden', !show);
        }
    </script>
</body>
</html>
