<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Inspector Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f4f8; }
        .urdu-font { font-family: 'Jameel Noori Nastaleeq', 'Arial', sans-serif; }
        .hidden { display: none; }
        .loader { border-top-color: #4338ca; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader-overlay" class="fixed inset-0 bg-white z-[9999] flex items-center justify-center">
        <div class="loader w-16 h-16 border-4 border-gray-200 rounded-full"></div>
    </div>

    <nav class="bg-indigo-800 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-user-shield text-2xl"></i>
                <span class="font-bold tracking-wider uppercase">Academic Inspector</span>
            </div>
            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-1.5 rounded-lg text-sm transition font-bold">
                Logout
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        
        <section id="dashboard-view">
            <div class="bg-white rounded-2xl p-6 shadow-sm mb-8 flex flex-col md:flex-row justify-between items-center gap-4 border border-gray-100">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">Assalamu Alaikum, <span id="inspector-display-name" class="text-indigo-600">Inspector Sahab</span></h1>
                    <p class="text-gray-500">Apni assigned Jamiaat ki reporting manage karein.</p>
                </div>
                <div class="bg-indigo-50 p-3 rounded-xl border border-indigo-100 text-center">
                    <label class="block text-xs font-bold text-indigo-800 uppercase">Reporting Month</label>
                    <input type="month" id="report-month" class="bg-transparent font-bold text-indigo-900 outline-none">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-indigo-500">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Total Assigned</p>
                    <p id="stat-total" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Completed</p>
                    <p id="stat-done" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-orange-500">
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Remaining</p>
                    <p id="stat-pending" class="text-3xl font-bold text-orange-600">0</p>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-gray-100">
                <div class="p-5 bg-gray-50 border-b border-gray-100">
                    <h3 class="font-bold text-gray-700">Assigned Jamiaat List</h3>
                </div>
                <div id="jamia-list" class="divide-y divide-gray-100">
                    </div>
            </div>
        </section>

        <section id="form-view" class="hidden">
            <button onclick="closeForm()" class="mb-6 text-indigo-700 font-bold flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Dashboard Par Wapas Jayein
            </button>

            <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
                <div class="bg-indigo-700 p-6 text-white text-center">
                    <h2 id="current-jamia-name" class="text-2xl font-bold urdu-font">Jamia Name</h2>
                    <p class="text-indigo-100 text-sm">Academic Inspection Report</p>
                </div>

                <form id="inspection-form" class="p-8 space-y-6">
                    <input type="hidden" id="target-jamia-id">
                    
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">1. Taleemi Miyar (Academic Standard)</label>
                        <select id="field-quality" class="w-full border-2 rounded-xl p-3 outline-none focus:border-indigo-500" required>
                            <option value="Excellent">Bohot Umda</option>
                            <option value="Good">Behtar</option>
                            <option value="Average">Darmayana</option>
                            <option value="Poor">Kamzor</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">2. Students Presence (Pichli 3 Mah ki average)</label>
                        <input type="number" id="field-attendance" class="w-full border-2 rounded-xl p-3" placeholder="Percentage %" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">3. Inspector Remarks</label>
                        <textarea id="field-remarks" class="w-full border-2 rounded-xl p-3 h-32" placeholder="Apni raye likhein..." required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg transition transform active:scale-95">
                        Report Save Karein
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // FIREBASE CONFIG (Index.html wali hi paste karein)
        const firebaseConfig = {
            apiKey: "AIzaSy...", 
            authDomain: "...",
            projectId: "...",
            storageBucket: "...",
            messagingSenderId: "...",
            appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let assignedJamiaat = [];
        let completedReports = [];

        // academic-inspector.html ke andar ye logic lagayein
onAuthStateChanged(auth, async (user) => {
    if (user) {
        // User logged in hai, bas data load karein
        currentUser = user;
        await fetchInspectorProfile(user.uid); 
        setLoader(false); // Spinner ko band karein
    } else {
        // Agar user logout ho gaya hai, tabhi wapas login page par bhejein
        window.location.href = "index.html";
    }
});

        async function loadInspectorData() {
            // 1. Fetch Inspector Profile (For assigned Jamiaat)
            const userDoc = await getDoc(doc(db, "users", currentUser.uid));
            if (userDoc.exists()) {
                const data = userDoc.data();
                assignedJamiaat = data.assignedJamiaat || []; // Admin array me Jamia names dalega
                document.getElementById('inspector-display-name').textContent = data.name || "Inspector";
            }

            // 2. Fetch existing reports for this month
            const month = document.getElementById('report-month').value;
            const q = query(collection(db, "jaiza_forms"), 
                      where("month", "==", month), 
                      where("createdBy", "==", currentUser.uid));
            
            const querySnapshot = await getDocs(q);
            completedReports = querySnapshot.docs.map(doc => doc.data().jamiaName);

            renderList();
        }

        function renderList() {
            const container = document.getElementById('jamia-list');
            let html = '';
            let doneCount = 0;

            if(assignedJamiaat.length === 0) {
                html = `<div class="p-10 text-center text-gray-400">Koi Jamia assigned nahi hai. Admin se rabta karein.</div>`;
            }

            assignedJamiaat.forEach(name => {
                const isDone = completedReports.includes(name);
                if(isDone) doneCount++;

                html += `
                <div class="p-5 flex justify-between items-center hover:bg-gray-50 transition">
                    <div>
                        <h4 class="font-bold text-gray-800 urdu-font text-lg">${name}</h4>
                        <span class="text-xs ${isDone ? 'text-green-600' : 'text-orange-500'} font-bold uppercase">
                            ${isDone ? '<i class="fas fa-check-circle"></i> Done' : '<i class="fas fa-clock"></i> Pending'}
                        </span>
                    </div>
                    <button onclick="openForm('${name}')" class="px-4 py-2 rounded-xl text-sm font-bold shadow-sm transition ${isDone ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-indigo-50 text-indigo-700 hover:bg-indigo-600 hover:text-white'}" ${isDone ? 'disabled' : ''}>
                        Start Jaiza
                    </button>
                </div>`;
            });

            container.innerHTML = html;
            document.getElementById('stat-total').textContent = assignedJamiaat.length;
            document.getElementById('stat-done').textContent = doneCount;
            document.getElementById('stat-pending').textContent = assignedJamiaat.length - doneCount;
        }

        // Form Logic
        window.openForm = (name) => {
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('form-view').classList.remove('hidden');
            document.getElementById('current-jamia-name').textContent = name;
            document.getElementById('target-jamia-id').value = name;
        };

        window.closeForm = () => {
            document.getElementById('form-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.remove('hidden');
        };

        document.getElementById('inspection-form').onsubmit = async (e) => {
            e.preventDefault();
            toggleLoader(true);

            const reportData = {
                jamiaName: document.getElementById('target-jamia-id').value,
                quality: document.getElementById('field-quality').value,
                attendance: document.getElementById('field-attendance').value,
                remarks: document.getElementById('field-remarks').value,
                month: document.getElementById('report-month').value,
                createdBy: currentUser.uid,
                createdAt: new Date().toISOString()
            };

            try {
                const docId = `${currentUser.uid}_${reportData.jamiaName}_${reportData.month}`;
                await setDoc(doc(db, "jaiza_forms", docId), reportData);
                alert("Report Save Ho Gayi!");
                await loadInspectorData();
                closeForm();
            } catch (err) {
                console.error(err);
                alert("Save karne mein masla aaya!");
            } finally {
                toggleLoader(false);
            }
        };

        window.handleLogout = () => signOut(auth);
        
        function toggleLoader(show) {
            document.getElementById('loader-overlay').classList.toggle('hidden', !show);
        }
        
        document.getElementById('report-month').onchange = () => loadInspectorData();

    </script>
</body>
</html>
