<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadrisi Admin (Light Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        @font-face { font-family: 'Jameel Noori Nastaleeq'; src: url('https://cdn.jsdelivr.net/gh/font-to-width/jameel-noori-nastaleeq-regular@1.1/jameel-noori-nastaleeq-regular.woff2') format('woff2'); }
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .urdu-font { font-family: 'Jameel Noori Nastaleeq', 'Poppins', sans-serif; line-height: 1.8; }
        .tab-btn.active { background-color: #0f766e; color: white; border-color: #0f766e; }
        .result-tab-btn { background-color: #e2e8f0; color: #334155; padding: 8px 16px; font-size: 14px; font-weight: 600; border-radius: 8px 8px 0 0; border: 1px solid #cbd5e1; border-bottom: none; }
        .result-tab-btn.active { background-color: #fff; color: #0f766e; border-top: 3px solid #0f766e; }
        
        .bg-fail { background-color: #fee2e2 !important; color: #b91c1c !important; }
        .bg-pass { background-color: #dcfce7 !important; color: #15803d !important; }
        .bg-header { background-color: #fef3c7 !important; }
        
        /* Optimization: Hide Images by default */
        .view-photo-btn { cursor: pointer; color: #0f766e; background: #ccfbf1; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid #99f6e4; }
        .view-photo-btn:hover { background: #0f766e; color: white; }

        .calc-text { font-size: 0.65rem; color: #64748b; display: block; white-space: nowrap; }
        .total-text { font-size: 0.9rem; font-weight: bold; }
    </style>
</head>
<body class="text-gray-800">

    <div id="notification" class="hidden fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg z-[60]"></div>
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-90 flex justify-center items-center z-50"><div class="text-center"><div class="border-4 border-t-teal-600 rounded-full w-12 h-12 animate-spin mx-auto mb-2"></div><p class="text-xs font-bold text-teal-800">Processing...</p></div></div>

    <header class="bg-white text-gray-800 p-3 shadow-sm sticky top-0 z-40 border-b border-gray-200 no-print">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold text-teal-800 flex items-center gap-2"><i class="fas fa-shield-alt"></i> Tadrisi Admin</h1>
            <div class="flex gap-2">
                <button onclick="fixGroupCounts()" class="bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-3 py-1 rounded text-xs font-bold border border-yellow-300">Fix Counts</button>
                <button id="logout-btn" class="bg-red-100 hover:bg-red-200 text-red-800 px-3 py-1 rounded text-xs font-bold border border-red-300">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-[98%]">
        
        <div class="flex flex-wrap gap-2 mb-4 border-b pb-2 no-print">
            <button onclick="switchTab('students')" class="tab-btn active px-4 py-2 rounded-t-lg font-medium border text-sm" id="tab-students">1. Students</button>
            <button onclick="switchTab('groups')" class="tab-btn px-4 py-2 rounded-t-lg font-medium border text-sm" id="tab-groups">2. Groups</button>
            <button onclick="switchTab('results')" class="tab-btn px-4 py-2 rounded-t-lg font-medium border text-sm" id="tab-results">3. Result & Edit</button>
            <button onclick="switchTab('mufattish')" class="tab-btn px-4 py-2 rounded-t-lg font-medium border text-sm" id="tab-mufattish">4. Mufattish</button>
        </div>

        <div id="view-students" class="tab-content">
            <div class="bg-white p-3 rounded shadow mb-4 border border-gray-200 flex flex-col md:flex-row gap-2 items-end">
                <div class="flex-1 w-full">
                    <label class="text-xs text-gray-500">Jamia Name</label>
                    <input type="text" id="link-jamia-name" class="w-full p-1 border rounded urdu-font text-sm" placeholder="Pre-fill Jamia..." oninput="generateLink()">
                </div>
                <div class="flex-[2] w-full flex">
                    <input type="text" id="shareable-link" class="w-full p-1 border rounded-l bg-gray-50 text-xs text-gray-600" readonly>
                    <button onclick="copyLink()" class="bg-teal-600 text-white px-3 py-1 rounded-r font-bold text-xs">Copy</button>
                </div>
            </div>

            <div class="bg-white p-3 rounded shadow border-t-4 border-orange-500">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex gap-2">
                        <button onclick="fetchAllStudents()" class="bg-blue-50 text-blue-700 border border-blue-200 px-3 py-1 rounded text-xs font-bold hover:bg-blue-100"><i class="fas fa-sync"></i> Reload Data</button>
                        <button onclick="exportStudentList()" class="bg-green-50 text-green-700 border border-green-200 px-3 py-1 rounded text-xs font-bold hover:bg-green-100"><i class="fas fa-file-excel"></i> Excel</button>
                    </div>
                    <div class="relative">
                        <input type="text" id="search-input" oninput="filterStudents()" class="p-1 pl-6 border rounded text-sm w-48" placeholder="Search...">
                        <i class="fas fa-search absolute left-2 top-2 text-gray-400 text-xs"></i>
                    </div>
                </div>

                <div class="overflow-x-auto min-h-[300px]">
                    <table class="w-full text-left border-collapse min-w-[900px]">
                        <thead class="bg-gray-100 text-gray-700 text-xs uppercase">
                            <tr>
                                <th class="p-2 border-b w-8 text-center">#</th>
                                <th class="p-2 border-b w-10 text-center">Img</th>
                                <th class="p-2 border-b">Roll No</th>
                                <th class="p-2 border-b">Name / Father</th>
                                <th class="p-2 border-b">Jamia / City</th>
                                <th class="p-2 border-b">Mobile</th>
                                <th class="p-2 border-b">Group</th>
                                <th class="p-2 border-b w-24">Action</th>
                            </tr>
                        </thead>
                        <tbody id="students-master-tbody" class="text-sm"></tbody>
                    </table>
                </div>
                <div class="flex justify-between items-center mt-2 pt-2 border-t text-xs text-gray-500">
                    <span id="showing-text">0 students</span>
                    <div id="pagination-controls" class="flex"></div>
                </div>
            </div>
        </div>

        <div id="view-groups" class="tab-content hidden">
            <div class="bg-white p-4 rounded shadow mb-4 border-l-4 border-teal-600">
                <h3 class="font-bold mb-2 text-sm">Add Group</h3>
                <div class="flex flex-col gap-2">
                    <input type="text" id="new-group-name" placeholder="Group Name" class="w-full p-2 border rounded urdu-font text-sm">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                        <select id="mufattish-r1" class="p-1 border rounded text-xs bg-gray-50"></select>
                        <select id="mufattish-r2" class="p-1 border rounded text-xs bg-gray-50"></select>
                        <select id="mufattish-r3" class="p-1 border rounded text-xs bg-gray-50"></select>
                        <select id="mufattish-r4" class="p-1 border rounded text-xs bg-gray-50"></select>
                    </div>
                    <button onclick="createGroup()" class="bg-teal-600 text-white px-4 py-1 rounded font-bold text-sm w-max">Create</button>
                </div>
            </div>
            <div id="groups-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </div>

        <div id="view-results" class="tab-content hidden">
            <div class="bg-white p-3 rounded shadow mb-4 border-l-4 border-purple-600 no-print">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-2 items-end">
                    <div>
                        <label class="text-xs font-bold text-gray-500">Select Group</label>
                        <select id="result-group-select" onchange="loadGroupResults()" class="w-full p-1 border rounded text-sm bg-gray-50"><option value="">-- Select --</option></select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Filter Jamia</label>
                        <select id="filter-jamia" onchange="filterResults()" class="w-full p-1 border rounded urdu-font text-sm bg-gray-50"><option value="all">All</option></select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">History Date</label>
                        <input type="month" id="result-month-selector" class="w-full p-1 border rounded text-sm bg-gray-50">
                    </div>
                    <div class="flex gap-1">
                        <button onclick="saveResultToHistory()" class="bg-purple-600 text-white px-3 py-1 rounded text-xs font-bold shadow">Save</button>
                        <button onclick="exportResultToExcel()" class="bg-green-600 text-white px-3 py-1 rounded text-xs font-bold shadow">Excel</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded shadow overflow-hidden border p-2 min-h-[400px]">
                <div class="text-center mb-2">
                    <h2 class="text-xl font-bold urdu-font">ÿ™ÿØÿ±€åÿ≥€å Ÿπ€åÿ≥Ÿπ ⁄©ÿßÿ±⁄©ÿ±ÿØ⁄Ø€å ŸÅÿßÿ±ŸÖ</h2>
                    <h3 class="text-md text-teal-700 font-bold" id="result-group-name"></h3>
                </div>

                <div class="flex gap-1 border-b mb-0 px-2 overflow-x-auto no-print">
                    <button onclick="switchResultTab('1')" class="result-tab-btn" id="rtab-1">Sabaq 1</button>
                    <button onclick="switchResultTab('2')" class="result-tab-btn" id="rtab-2">Sabaq 2</button>
                    <button onclick="switchResultTab('3')" class="result-tab-btn" id="rtab-3">Sabaq 3</button>
                    <button onclick="switchResultTab('4')" class="result-tab-btn" id="rtab-4">Sabaq 4</button>
                    <button onclick="switchResultTab('final')" class="result-tab-btn active" id="rtab-final">Final Result</button>
                </div>

                <div class="overflow-x-auto pt-1">
                    <table class="w-full text-center border-collapse border border-gray-300 min-w-[1200px]" dir="rtl" id="result-table">
                        <thead class="bg-orange-50 text-gray-800 font-bold text-xs urdu-font" id="result-thead"></thead>
                        <tbody id="results-tbody" class="text-sm urdu-font text-gray-700"><tr><td colspan="12" class="p-4 text-gray-400">Select Group</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="view-mufattish" class="tab-content hidden">
            <div class="bg-white p-4 rounded shadow border-t-4 border-gray-600">
                <button onclick="renderMufattishStatus()" class="text-blue-600 hover:underline text-sm mb-2"><i class="fas fa-sync"></i> Refresh Status</button>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[800px]">
                        <thead class="bg-gray-100 text-gray-800 text-sm">
                            <tr><th class="p-2 border-b w-48">Mufattish</th><th class="p-2 border-b">Assigned Groups & Progress</th></tr>
                        </thead>
                        <tbody id="mufattish-status-tbody" class="text-sm"><tr><td colspan="2" class="p-4 text-center">Loading...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="result-edit-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-[70] no-print">
        <div class="bg-white p-5 rounded shadow-lg w-[500px] max-w-full relative">
            <h3 class="text-lg font-bold mb-3 text-teal-800 border-b pb-1">Edit Marks (Grace)</h3>
            <input type="hidden" id="edit-result-id">
            <div class="bg-yellow-50 p-2 rounded mb-3 border border-yellow-200">
                <h4 class="font-bold text-xs mb-1">Add Grace Marks (+)</h4>
                <div class="grid grid-cols-5 gap-1 text-center">
                    <div><label class="text-[10px]">Ibarat</label><input type="number" id="grace-m1" class="w-full border p-1 rounded text-center font-bold text-sm"></div>
                    <div><label class="text-[10px]">Tarjama</label><input type="number" id="grace-m2" class="w-full border p-1 rounded text-center font-bold text-sm"></div>
                    <div><label class="text-[10px]">Sarf</label><input type="number" id="grace-m3" class="w-full border p-1 rounded text-center font-bold text-sm"></div>
                    <div><label class="text-[10px]">Nahw</label><input type="number" id="grace-m4" class="w-full border p-1 rounded text-center font-bold text-sm"></div>
                    <div><label class="text-[10px]">Andaz</label><input type="number" id="grace-m5" class="w-full border p-1 rounded text-center font-bold text-sm"></div>
                </div>
            </div>
            <div>
                <label class="block text-xs font-bold mb-1">Final Remarks</label>
                <textarea id="edit-final-remarks" rows="2" class="w-full p-2 border rounded urdu-font text-sm"></textarea>
            </div>
            <div class="flex justify-end gap-2 mt-4">
                <button onclick="document.getElementById('result-edit-modal').classList.add('hidden')" class="px-3 py-1 bg-gray-300 rounded text-sm font-bold">Cancel</button>
                <button onclick="saveResultChanges()" class="px-4 py-1 bg-teal-600 text-white rounded text-sm font-bold">Save</button>
            </div>
        </div>
    </div>

    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center z-[80]" onclick="this.classList.add('hidden')">
        <img id="full-image" class="max-w-[95%] max-h-[95vh] rounded shadow-2xl border-2 border-white">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"; 
        import { getFirestore, collection, query, where, getDocs, addDoc, doc, updateDoc, deleteDoc, getDoc, writeBatch, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";   

        const firebaseConfig = { apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0", authDomain: "data-f15ab.firebaseapp.com", projectId: "data-f15ab", storageBucket: "data-f15ab.appspot.com", messagingSenderId: "449137002393", appId: "1:449137002393:web:6a23721d00b1b0daeb3508", measurementId: "G-1PHNJQWNPZ" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allMufattish=[], allGroups=[], allStudents=[], filteredList=[], currentPage=1;
        const rowsPerPage=50; let activeResultTab='final', currentResultData=[];

        const showLoader=(s)=>document.getElementById('loader').classList.toggle('hidden',!s);
        const showToast=(m,t='success')=>{const e=document.getElementById('notification');e.textContent=m;e.className=`fixed top-5 right-5 text-white py-2 px-4 rounded shadow-lg z-[60] text-sm ${t==='error'?'bg-red-500':'bg-teal-600'}`;e.classList.remove('hidden');setTimeout(()=>e.classList.add('hidden'),2500);};

        onAuthStateChanged(auth, async (u)=>{ if(u){ const d=await getDoc(doc(db,'users',u.uid)); if(d.exists()&&['admin','tadrisi_course_management','tadrisi_course_admin'].includes(d.data().role))await initData(); else location.href='index.html'; }else location.href='index.html'; showLoader(false); });
        document.getElementById('logout-btn').addEventListener('click',()=>signOut(auth));
        window.switchTab=(t)=>{ document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden')); document.querySelectorAll('.tab-btn').forEach(e=>e.classList.remove('active')); document.getElementById(`view-${t}`).classList.remove('hidden'); document.getElementById(`tab-${t}`).classList.add('active'); };

        async function initData() { await fetchMufattishList(); await fetchGroupsList(); await fetchAllStudents(); generateLink(); }
        
        // Data Fetching
        async function fetchMufattishList() { const q=query(collection(db,'users'),where('role','==','tadrisi_course_mufattish')); const s=await getDocs(q); allMufattish=s.docs.map(d=>({id:d.id,...d.data()})); const o='<option value="">-- Select --</option>'+allMufattish.map(m=>`<option value="${m.id}">${m.name}</option>`).join(''); ['mufattish-r1','mufattish-r2','mufattish-r3','mufattish-r4'].forEach(i=>document.getElementById(i).innerHTML=o); }
        async function fetchGroupsList() { const q=query(collection(db,'tadrisi_groups')); const s=await getDocs(q); allGroups=s.docs.map(d=>({id:d.id,...d.data()})); allGroups.sort((a,b)=>a.groupName.localeCompare(b.groupName,undefined,{numeric:true})); document.getElementById('groups-list-container').innerHTML=allGroups.map(g=>`<div class="bg-white p-3 shadow border rounded"><h4 class="font-bold text-teal-800 text-sm">${g.groupName}</h4><span class="text-xs bg-gray-100 px-1 rounded">Students: ${g.totalStudents||0}</span><button onclick="deleteGroup('${g.id}')" class="float-right text-red-400 text-xs"><i class="fas fa-trash"></i></button></div>`).join(''); populateGroupDropdowns(); }
        window.fetchAllStudents = async () => { showLoader(true); try{ const q=query(collection(db,'tadrisi_students')); const s=await getDocs(q); allStudents=s.docs.map(d=>({id:d.id,...d.data()})); allStudents.sort((a,b)=>(!a.groupId&&b.groupId)?-1:0); filteredList=allStudents; filterStudents(); showToast('Data Loaded'); }catch(e){}finally{showLoader(false);}};

        // Render Student List (No Image in Row for Speed)
        window.filterStudents=()=>{ const term=document.getElementById('search-input').value.toLowerCase(); filteredList=allStudents.filter(s=>((s.name&&s.name.toLowerCase().includes(term))||(s.regNo&&s.regNo.toLowerCase().includes(term)))); currentPage=1; renderPagination(); };
        function renderPagination(){ const tb=document.getElementById('students-master-tbody'); tb.innerHTML=''; const tot=filteredList.length; if(tot===0){ tb.innerHTML='<tr><td colspan="9" class="text-center p-4 text-gray-400">No data.</td></tr>'; return; } const st=(currentPage-1)*rowsPerPage, en=st+rowsPerPage; filteredList.slice(st,en).forEach((s,i)=>{ const g=allGroups.find(x=>x.id===s.groupId); tb.innerHTML+=`<tr class="border-b text-sm align-middle hover:bg-gray-50"><td class="p-2 text-center text-xs text-gray-400">${st+i+1}</td><td class="p-2 text-center"><button class="view-photo-btn" onclick="openImageModal('${s.photoBase64}')">üì∑ View</button></td><td class="p-2 font-mono font-bold">${s.regNo||'-'}</td><td class="p-2 font-bold urdu-font">${s.name}<br><span class="text-xs text-gray-500 font-normal">${s.fatherName}</span></td><td class="p-2 urdu-font text-xs">${s.jamia||'-'}<br><span class="text-teal-600">${s.city||'-'}</span></td><td class="p-2 font-mono text-xs">${s.mobile||'-'}</td><td class="p-2 text-xs">${g?g.groupName:'-'}</td><td class="p-2"><button onclick="deleteStudent('${s.id}')" class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button></td></tr>`; }); document.getElementById('showing-text').innerText=`${tot} Students`; const tp=Math.ceil(tot/rowsPerPage); let b=''; if(tp>1){ b+=`<button onclick="changePage(${currentPage-1})" ${currentPage===1?'disabled':''} class="px-2 border mx-1"><</button> Page ${currentPage}/${tp} <button onclick="changePage(${currentPage+1})" ${currentPage===tp?'disabled':''} class="px-2 border mx-1">></button>`; } document.getElementById('pagination-controls').innerHTML=b; }
        window.changePage=(p)=>{ const t=Math.ceil(filteredList.length/rowsPerPage); if(p<1||p>t)return; currentPage=p; renderPagination(); };

        // Result Logic
        window.switchResultTab=(t)=>{ document.querySelectorAll('.result-tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById(`rtab-${t}`).classList.add('active'); activeResultTab=t; renderResultTable(currentResultData); };
        window.loadGroupResults=async()=>{ const g=document.getElementById('result-group-select').value; if(!g)return; if(g==='all') currentResultData=allStudents; else currentResultData=allStudents.filter(s=>s.groupId===g); document.getElementById('result-group-name').textContent = g==='all'?'All Groups':allGroups.find(x=>x.id===g)?.groupName||''; const jSet=new Set(currentResultData.map(s=>s.jamia).filter(j=>j)); const jF=document.getElementById('filter-jamia'); jF.innerHTML='<option value="all">All</option>'; jSet.forEach(j=>jF.innerHTML+=`<option value="${j}">${j}</option>`); renderResultTable(currentResultData); };
        window.filterResults=()=>{ const j=document.getElementById('filter-jamia').value; let l=currentResultData; if(j!=='all') l=l.filter(s=>s.jamia===j); renderResultTable(l); };

        function renderResultTable(list) {
            const thead=document.getElementById('result-thead'); const tbody=document.getElementById('results-tbody'); tbody.innerHTML='';
            let hHtml=`<tr><th class="p-2 border w-8">#</th><th class="p-2 border w-10 text-center">Pic</th><th class="p-2 border w-40 text-right pr-2">Name</th><th class="p-2 border w-24">Jamia</th>`;
            if(activeResultTab==='final') hHtml+=`<th class="p-1 border bg-header">Ibarat(80)</th><th class="p-1 border bg-header">Tarj(80)</th><th class="p-1 border bg-header">Sarf(80)</th><th class="p-1 border bg-header">Nahw(80)</th><th class="p-1 border bg-header">Andaz(80)</th><th class="p-1 border bg-yellow-100">Total</th><th class="p-1 border bg-yellow-100">%</th><th class="p-1 border bg-orange-200">Res</th><th class="p-1 border w-24">Rem</th><th class="p-1 border no-print w-8">Ed</th></tr>`;
            else hHtml+=`<th class="p-2 border bg-header">Ibarat(20)</th><th class="p-2 border bg-header">Tarj(20)</th><th class="p-2 border bg-header">Sarf(20)</th><th class="p-2 border bg-header">Nahw(20)</th><th class="p-2 border bg-header">Andaz(20)</th><th class="p-2 border bg-yellow-100">Total</th><th class="p-2 border bg-orange-200">Rem</th></tr>`;
            thead.innerHTML=hHtml; if(list.length===0){ tbody.innerHTML='<tr><td colspan="14" class="p-4 text-center text-gray-400">Select Group</td></tr>'; return; }
            let count=1; list.forEach(s=>{
                const gm=(r,k)=>(r&&r[k])?Number(r[k]):0;
                let row=`<tr class="border-b border-gray-300 hover:bg-gray-50"><td class="p-1">${count++}</td><td class="p-1 text-center"><button class="view-photo-btn" onclick="openImageModal('${s.photoBase64}')">üì∑</button></td><td class="p-1 text-right font-bold text-xs">${s.name}<br><span class="text-[10px] text-gray-500">${s.fatherName}</span></td><td class="p-1 text-[10px]">${s.jamia}</td>`;
                if(activeResultTab==='final'){
                    const gr=s.grace_marks||{}; const g1=Number(gr.m1)||0,g2=Number(gr.m2)||0,g3=Number(gr.m3)||0,g4=Number(gr.m4)||0,g5=Number(gr.m5)||0;
                    const m1=gm(s.marks_r1,'m1')+gm(s.marks_r2,'m1')+gm(s.marks_r3,'m1')+gm(s.marks_r4,'m1'); const f1=m1+g1;
                    const m2=gm(s.marks_r1,'m2')+gm(s.marks_r2,'m2')+gm(s.marks_r3,'m2')+gm(s.marks_r4,'m2'); const f2=m2+g2;
                    const m3=gm(s.marks_r1,'m3')+gm(s.marks_r2,'m3')+gm(s.marks_r3,'m3')+gm(s.marks_r4,'m3'); const f3=m3+g3;
                    const m4=gm(s.marks_r1,'m4')+gm(s.marks_r2,'m4')+gm(s.marks_r3,'m4')+gm(s.marks_r4,'m4'); const f4=m4+g4;
                    const m5=gm(s.marks_r1,'m5')+gm(s.marks_r2,'m5')+gm(s.marks_r3,'m5')+gm(s.marks_r4,'m5'); const f5=m5+g5;
                    const gt=f1+f2+f3+f4+f5; const pct=(gt/400)*100; const fail=(f1<56||f2<56||f3<56||f4<56||f5<56);
                    let txt="Fail",cls="bg-fail"; if(!fail&&gt>0){ if(pct>=90){txt="Mumtaz";cls="bg-pass";}else if(pct>=80){txt="Behtar";cls="bg-pass";}else if(pct>=70){txt="Munasib";cls="bg-pass";} } if(gt===0){txt="-";cls="";}
                    const sc=(v,g,t)=>`<span class="calc-text">${v}${g>0?'+('+g+')':''}</span><span class="total-text ${t<56?'text-red-600':''}">${t}</span>`;
                    row+=`<td class="p-1 border text-center">${sc(m1,g1,f1)}</td><td class="p-1 border text-center">${sc(m2,g2,f2)}</td><td class="p-1 border text-center">${sc(m3,g3,f3)}</td><td class="p-1 border text-center">${sc(m4,g4,f4)}</td><td class="p-1 border text-center">${sc(m5,g5,f5)}</td>
                          <td class="p-1 font-bold bg-yellow-50 border">${gt}</td><td class="p-1 bg-yellow-50 border text-xs">${pct.toFixed(1)}%</td><td class="p-1 font-bold text-xs ${cls} border">${txt}</td><td class="p-1 text-[10px] urdu-font text-teal-800 border">${s.final_remarks||'-'}</td><td class="p-1 no-print border"><button onclick="openResultEditModal('${s.id}')" class="text-blue-600 hover:bg-blue-100 p-1 rounded"><i class="fas fa-edit"></i></button></td>`;
                } else {
                    const r=s[`marks_r${activeResultTab}`]||{}; const kf=s[`kaifiyat_r${activeResultTab}`]||'-'; const m1=gm(r,'m1'),m2=gm(r,'m2'),m3=gm(r,'m3'),m4=gm(r,'m4'),m5=gm(r,'m5'); const t=m1+m2+m3+m4+m5;
                    row+=`<td class="p-1">${m1}</td><td class="p-1">${m2}</td><td class="p-1">${m3}</td><td class="p-1">${m4}</td><td class="p-1">${m5}</td><td class="p-1 font-bold bg-yellow-50">${t}</td><td class="p-1 text-xs text-right">${kf}</td>`;
                }
                tbody.innerHTML+=row+'</tr>';
            });
        }

        // Edit Modal & Save
        window.openResultEditModal=(sid)=>{ const s=allStudents.find(x=>x.id===sid); if(!s)return; document.getElementById('edit-result-id').value=sid; const gr=s.grace_marks||{}; [1,2,3,4,5].forEach(i=>document.getElementById(`grace-m${i}`).value=gr[`m${i}`]||0); document.getElementById('edit-final-remarks').value=s.final_remarks||''; document.getElementById('result-edit-modal').classList.remove('hidden'); };
        window.saveResultChanges=async()=>{
            const sid=document.getElementById('edit-result-id').value; const gr={}; [1,2,3,4,5].forEach(i=>gr[`m${i}`]=Number(document.getElementById(`grace-m${i}`).value)||0); const rm=document.getElementById('edit-final-remarks').value.trim();
            const btn=document.querySelector('#result-edit-modal button:last-child'); btn.disabled=true; btn.textContent='Saving...';
            try{ await updateDoc(doc(db,'tadrisi_students',sid),{grace_marks:gr,final_remarks:rm});
                 const idx=allStudents.findIndex(x=>x.id===sid); if(idx>-1){ allStudents[idx].grace_marks=gr; allStudents[idx].final_remarks=rm; }
                 showToast('Saved'); document.getElementById('result-edit-modal').classList.add('hidden'); loadGroupResults(); 
            }catch(e){ showToast('Error','error'); }finally{ btn.disabled=false; btn.textContent='Save'; }
        };

        // Utility
        window.openImageModal=(s)=>{ if(!s || s.includes('No+Img')) return showToast('No Image','error'); document.getElementById('full-image').src=s; document.getElementById('image-modal').classList.remove('hidden'); };
        window.generateLink=()=>{const j=document.getElementById('link-jamia-name').value.trim();document.getElementById('shareable-link').value=j?`${location.href.substring(0,location.href.lastIndexOf('/'))}/tadrisi_student_form.html?jamia=${encodeURIComponent(j)}`:location.href;};
        window.copyLink=()=>{document.getElementById('shareable-link').select();document.execCommand('copy');showToast('Copied');};
        window.exportStudentList=()=>{if(allStudents.length===0)return;const d=allStudents.map((s,i)=>({"#":i+1,"Roll":s.regNo,"Name":s.name,"Jamia":s.jamia}));const ws=XLSX.utils.json_to_sheet(d);const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,"Students");XLSX.writeFile(wb,"List.xlsx");};
        window.exportResultToExcel=()=>{const t=document.getElementById('result-table');if(!t)return;const wb=XLSX.utils.table_to_book(t,{sheet:"Result"});XLSX.writeFile(wb,"Result.xlsx");};
        function populateGroupDropdowns() { const o='<option value="">-- Select Group --</option><option value="all">All Groups</option>'+allGroups.map(g=>`<option value="${g.id}">${g.groupName}</option>`).join(''); document.getElementById('result-group-select').innerHTML=o; }
        
        // Mufattish Status (Loop Optimized)
        window.renderMufattishStatus = () => {
            const tbody = document.getElementById('mufattish-status-tbody'); tbody.innerHTML = '';
            allMufattish.forEach(m => {
                let html = '';
                allGroups.forEach(g => {
                    const groupStudents = allStudents.filter(s => s.groupId === g.id);
                    [1,2,3,4].forEach(r => {
                        if (g[`round_${r}_uid`] === m.id) {
                            const filled = groupStudents.filter(s => s[`marks_r${r}`] && s[`marks_r${r}`].m1).length;
                            const total = groupStudents.length;
                            let color = 'text-gray-400';
                            if (total>0 && filled===total) color='text-green-600 font-bold';
                            else if (filled>0) color='text-yellow-600 font-bold';
                            html += `<span class="mr-2 text-xs border px-1 rounded bg-gray-50">${g.groupName}-S${r}: <b class="${color}">${filled}/${total}</b></span>`;
                        }
                    });
                });
                tbody.innerHTML += `<tr class="border-b"><td class="p-2 font-bold text-xs text-teal-800">${m.name}</td><td class="p-2">${html||'-'}</td></tr>`;
            });
        };
        
        // Others
        window.deleteStudent=async(id)=>{if(confirm('Delete?')){await deleteDoc(doc(db,'tadrisi_students',id));await fetchAllStudents();}};
        window.createGroup=async()=>{const n=document.getElementById('new-group-name').value;if(!n)return;await addDoc(collection(db,'tadrisi_groups'),{groupName:n,totalStudents:0,round_1_uid:document.getElementById('mufattish-r1').value,round_2_uid:document.getElementById('mufattish-r2').value,round_3_uid:document.getElementById('mufattish-r3').value,round_4_uid:document.getElementById('mufattish-r4').value});document.getElementById('new-group-name').value='';await fetchGroupsList();};
        window.fixGroupCounts=async()=>{if(!confirm("Scan?"))return;showLoader(true);try{const c={};allGroups.forEach(g=>c[g.id]=0);const q=query(collection(db,'tadrisi_students'));const s=await getDocs(q);s.forEach(d=>{const i=d.data().groupId;if(i&&c[i]!==undefined)c[i]++});const b=writeBatch(db);allGroups.forEach(g=>b.update(doc(db,'tadrisi_groups',g.id),{totalStudents:c[g.id]||0}));await b.commit();await fetchGroupsList();showToast('Fixed');}catch(e){}finally{showLoader(false);}};
    </script>
</body>
</html>
