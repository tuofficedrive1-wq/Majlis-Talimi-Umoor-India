<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/font-to-width/jameel-noori-nastaleeq-regular@1.1/jameel-noori-nastaleeq-regular.woff2') format('woff2');
        }
        body { font-family: 'Jameel Noori Nastaleeq', serif; background-color: #f3f4f6; }
        .english-font { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-teal-800">طالب علم کا ڈیٹا فارم</h1>
            <p class="text-gray-500 text-sm mt-1">براہ کرم طالب علم کی تفصیلات درست پر کریں۔</p>
        </div>

        <form id="student-entry-form" class="space-y-4">
            
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">جامعہ / مدرسہ کا نام</label>
                <input type="text" id="jamia" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none bg-gray-50" placeholder="مثال: جامعہ اشرفیہ..." required>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">رجسٹریشن نمبر</label>
                    <input type="text" id="regNo" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none english-font text-center" placeholder="101">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">موبائل نمبر</label>
                    <input type="tel" id="mobile" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none english-font text-center" placeholder="0300...">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">طالب علم کا نام</label>
                <input type="text" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">ولدیت</label>
                <input type="text" id="fatherName" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none" required>
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                <span>محفوظ کریں</span> <i class="fas fa-save"></i>
            </button>
        </form>

        <div id="success-msg" class="hidden mt-4 p-4 bg-green-100 text-green-800 rounded-lg text-center">
            <p class="font-bold">ڈیٹا محفوظ ہو گیا!</p>
            <button onclick="resetForm()" class="mt-2 text-sm text-green-700 underline">اگلا طالب علم شامل کریں</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0", authDomain: "data-f15ab.firebaseapp.com", projectId: "data-f15ab", storageBucket: "data-f15ab.appspot.com", messagingSenderId: "449137002393", appId: "1:449137002393:web:6a23721d00b1b0daeb3508", measurementId: "G-1PHNJQWNPZ" };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Auto-fill Jamia from URL if available (?jamia=XYZ)
        const urlParams = new URLSearchParams(window.location.search);
        const jamiaParam = urlParams.get('jamia');
        if(jamiaParam) {
            document.getElementById('jamia').value = jamiaParam;
            document.getElementById('jamia').readOnly = true; // Lock it if from link
        }

        document.getElementById('student-entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'Saving...';

            try {
                await addDoc(collection(db, 'tadrisi_students'), {
                    jamia: document.getElementById('jamia').value.trim(),
                    regNo: document.getElementById('regNo').value.trim(),
                    mobile: document.getElementById('mobile').value.trim(),
                    name: document.getElementById('name').value.trim(),
                    fatherName: document.getElementById('fatherName').value.trim(),
                    groupId: null, // Unassigned initially
                    createdAt: new Date()
                });

                document.getElementById('student-entry-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
            } catch (error) {
                console.error(error);
                alert("Error saving data. Please try again.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        window.resetForm = () => {
            // Keep Jamia Name if it was there
            const jamiaVal = document.getElementById('jamia').value;
            document.getElementById('student-entry-form').reset();
            document.getElementById('jamia').value = jamiaVal; 
            
            document.getElementById('success-msg').classList.add('hidden');
            document.getElementById('student-entry-form').classList.remove('hidden');
        };
    </script>
</body>
</html>
