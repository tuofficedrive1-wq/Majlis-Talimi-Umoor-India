<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تدریسی کورس معلومات فارم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/font-to-width/jameel-noori-nastaleeq-regular@1.1/jameel-noori-nastaleeq-regular.woff2') format('woff2');
        }
        body { font-family: 'Jameel Noori Nastaleeq', serif; background-color: #f8fafc; }
        .english-font { font-family: 'Poppins', sans-serif; }
        
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        
        input:focus, select:focus {
            border-color: #0f766e;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }
        
        .file-upload-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #e2e8f0;
            background-color: #f1f5f9;
            cursor: pointer;
        }
        .file-upload-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .file-upload-icon {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="app-container">
        
        <div class="bg-teal-700 text-white p-5 rounded-b-3xl shadow-lg text-center relative z-10">
            <h1 class="text-2xl font-bold pt-2">تدریسی کورس معلومات فارم</h1>
            <p class="text-teal-100 text-xs mt-1">براہ کرم اپنی تفصیلات درست پُر کریں۔</p>
        </div>

        <div class="flex-1 p-6">
            <form id="student-entry-form" class="space-y-5">
                
                <div class="text-center mb-6">
                    <label for="photo-input" class="file-upload-wrapper block shadow-md group transition hover:border-teal-500" id="photo-container">
                        <img id="photo-preview" src="https://placehold.co/150x150/e2e8f0/94a3b8?text=Photo" alt="Profile">
                        <div class="file-upload-icon group-hover:bg-teal-600 transition">
                            <i class="fas fa-camera"></i> اپلوڈ
                        </div>
                    </label>
                    <input type="file" id="photo-input" accept="image/*" class="hidden">
                    <p class="text-xs text-red-500 mt-2 font-bold" id="photo-error">* تصویر اپلوڈ کرنا لازمی ہے</p>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1 flex items-center gap-2">
                        <i class="fas fa-mosque text-teal-600"></i> جامعۃ المدینہ کا نام
                    </label>
                    <select id="jamia-select" class="w-full p-3 border border-gray-300 rounded-xl bg-white focus:bg-white transition" onchange="toggleJamiaInput()">
                        <option value="">منتخب کریں...</option>
                        <option value="ناگپور">ناگپور</option>
                        <option value="ممبئی">ممبئی</option>
                        <option value="احمدآباد">احمدآباد</option>
                        <option value="موڈاسہ">موڈاسہ</option>
                        <option value="آگرہ">آگرہ</option>
                        <option value="شاہ جہانپور">شاہ جہانپور</option>
                        <option value="other">دیگر (کوئی اور)</option>
                    </select>
                    
                    <div id="jamia-custom-div" class="hidden mt-2">
                        <input type="text" id="jamia-custom" class="w-full p-3 border border-gray-300 rounded-xl bg-gray-50 focus:bg-white transition" placeholder="جامعہ کا نام یہاں لکھیں...">
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">طالب علم کا نام</label>
                        <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded-xl focus:bg-white transition" placeholder="اپنا نام لکھیں" required>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">ولدیت</label>
                        <input type="text" id="fatherName" class="w-full p-3 border border-gray-300 rounded-xl focus:bg-white transition" placeholder="والد کا نام" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">دورۃ الحدیث کا رول نمبر / اجیر کوڈ</label>
                        <input type="text" id="regNo" class="w-full p-3 border border-gray-300 rounded-xl focus:bg-white transition english-font" placeholder="12345">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1 flex items-center gap-2">
                            <i class="fas fa-phone-alt text-teal-600"></i> موبائل نمبر (Whatsapp)
                        </label>
                        <input type="number" id="mobile" class="w-full p-3 border border-gray-300 rounded-xl focus:bg-white transition english-font" placeholder="03001234567" oninput="validatePhone(this)">
                        <p class="text-xs text-red-500 hidden mt-1" id="phone-error">براہ کرم درست 10 ہندسے لکھیں۔</p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1 flex items-center gap-2">
                        <i class="fas fa-map-marker-alt text-teal-600"></i> شہر کا نام (جہاں آپ رہتے ہیں)
                    </label>
                    <input type="text" id="city" class="w-full p-3 border border-gray-300 rounded-xl focus:bg-white transition" placeholder="اپنے شہر کا نام لکھیں" required>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-gradient-to-r from-teal-600 to-teal-800 hover:from-teal-700 hover:to-teal-900 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 flex justify-center items-center gap-2 mt-4 text-lg">
                    <span>محفوظ کریں</span> <i class="fas fa-paper-plane"></i>
                </button>

            </form>

            <div id="success-msg" class="hidden flex flex-col items-center justify-center py-10">
                <div class="bg-green-100 p-4 rounded-full text-green-600 mb-4 animate-bounce">
                    <i class="fas fa-check-circle text-5xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-green-800 mb-2">جزاک اللہ خیراً!</h3>
                <p class="text-gray-600 mb-6 text-center">آپ کا ڈیٹا کامیابی سے محفوظ ہو گیا ہے۔</p>
                <button onclick="resetForm()" class="bg-teal-600 text-white px-6 py-2 rounded-full shadow hover:bg-teal-700 transition">
                    نیا فارم پُر کریں
                </button>
            </div>
        </div>

        <div class="bg-gray-50 p-4 text-center border-t border-gray-200 mt-auto">
            <p class="text-teal-800 font-bold text-lg">مجلس تعلیمی امور ہند</p>
            <p class="text-xs text-gray-400 mt-1">&copy; 2026 All Rights Reserved</p>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0", authDomain: "data-f15ab.firebaseapp.com", projectId: "data-f15ab", storageBucket: "data-f15ab.appspot.com", messagingSenderId: "449137002393", appId: "1:449137002393:web:6a23721d00b1b0daeb3508", measurementId: "G-1PHNJQWNPZ" };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 1. Jamia Logic (Dropdown + Other) ---
        window.toggleJamiaInput = () => {
            const select = document.getElementById('jamia-select');
            const customDiv = document.getElementById('jamia-custom-div');
            if (select.value === 'other') {
                customDiv.classList.remove('hidden');
                document.getElementById('jamia-custom').required = true;
            } else {
                customDiv.classList.add('hidden');
                document.getElementById('jamia-custom').required = false;
            }
        };

        // Check URL for Jamia
        const urlParams = new URLSearchParams(window.location.search);
        const jamiaParam = urlParams.get('jamia');
        if(jamiaParam) {
            const select = document.getElementById('jamia-select');
            // Check if jamia exists in dropdown
            let exists = false;
            for(let i=0; i<select.options.length; i++){
                if(select.options[i].value === jamiaParam){
                    select.selectedIndex = i;
                    exists = true;
                    break;
                }
            }
            if(!exists) {
                select.value = 'other';
                document.getElementById('jamia-custom-div').classList.remove('hidden');
                document.getElementById('jamia-custom').value = jamiaParam;
                document.getElementById('jamia-custom').readOnly = true;
            } else {
                select.disabled = true; // Lock dropdown if pre-filled from list
            }
        }

        // --- 2. Image Logic ---
        const photoInput = document.getElementById('photo-input');
        const photoPreview = document.getElementById('photo-preview');
        let photoBase64 = null;

        photoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoBase64 = e.target.result;
                    // Hide error if present
                    document.getElementById('photo-error').style.display = 'none';
                    document.getElementById('photo-container').style.borderColor = '#e2e8f0';
                }
                reader.readAsDataURL(file);
            }
        });

        // --- 3. Phone Validation ---
        window.validatePhone = (input) => {
            const errorMsg = document.getElementById('phone-error');
            if (input.value.length > 10) input.value = input.value.slice(0, 10);
            
            if (input.value.length === 10) {
                errorMsg.classList.add('hidden');
                input.classList.remove('border-red-500');
                input.classList.add('border-green-500');
            } else {
                errorMsg.classList.remove('hidden');
                input.classList.add('border-red-500');
                input.classList.remove('border-green-500');
            }
        };

        // --- 4. Submit Logic ---
        document.getElementById('student-entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check Image
            if (!photoBase64) {
                alert("تصویر اپلوڈ کرنا لازمی ہے!");
                document.getElementById('photo-error').style.display = 'block';
                document.getElementById('photo-container').style.borderColor = 'red';
                document.getElementById('photo-container').scrollIntoView({behavior: 'smooth'});
                return;
            }

            // Check Mobile
            const mobile = document.getElementById('mobile').value.trim();
            if (mobile.length !== 10) {
                alert("موبائل نمبر 10 ہندسوں کا ہونا چاہیے۔");
                return;
            }

            // Check Jamia
            let jamiaValue = document.getElementById('jamia-select').value;
            if (jamiaValue === 'other') {
                jamiaValue = document.getElementById('jamia-custom').value.trim();
            }
            if (!jamiaValue) {
                alert("جامعہ کا نام منتخب کریں یا لکھیں۔");
                return;
            }

            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> محفوظ ہو رہا ہے...';

            try {
                // Resize image (Simple compression)
                let finalPhoto = photoBase64; 

                await addDoc(collection(db, 'tadrisi_students'), {
                    jamia: jamiaValue,
                    regNo: document.getElementById('regNo').value.trim(),
                    mobile: mobile,
                    name: document.getElementById('name').value.trim(),
                    fatherName: document.getElementById('fatherName').value.trim(),
                    city: document.getElementById('city').value.trim(),
                    photoBase64: finalPhoto,
                    groupId: null, 
                    createdAt: new Date()
                });

                document.getElementById('student-entry-form').classList.add('hidden');
                document.getElementById('success-msg').classList.remove('hidden');
                window.scrollTo(0, 0);

            } catch (error) {
                console.error(error);
                alert("ایرر! انٹرنیٹ چیک کریں۔");
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        window.resetForm = () => {
            document.getElementById('student-entry-form').reset();
            document.getElementById('photo-preview').src = "https://placehold.co/150x150/e2e8f0/94a3b8?text=Photo";
            photoBase64 = null;
            document.getElementById('jamia-custom-div').classList.add('hidden');
            
            // Check URL again for Jamia
            if(jamiaParam) {
                // (Logic resets to URL param if exists)
                window.location.reload(); 
            } else {
                document.getElementById('success-msg').classList.add('hidden');
                document.getElementById('student-entry-form').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
