<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karkardagi Report Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // ***********************************************
        
        //  UPDATE: ASLI FIREBASE CONFIG (Jo aapke index.html/admin.html se mila)
        // ***********************************************
        const firebaseConfig = {
            apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0", // YEH AAPKI ASLI API KEY HAI
            authDomain: "data-f15ab.firebaseapp.com",
            projectId: "data-f15ab",
            storageBucket: "data-f15ab.appspot.com",
            messagingSenderId: "449137002393",
            appId: "1:449137002393:web:6a23721d00b1b0daeb3508"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let selectedTeacherData = null; // Teacher ke periods aur details ismein store honge
        let jamiaDataForForm = null; // Poora Jamia ka structure data yahan store hoga

        // Utility: Array of month names
        const MONTH_NAMES = [
            "January", "February", "March", "April", "May", "June", 
            "July", "August", "September", "October", "November", "December"
        ];
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white shadow-xl rounded-lg p-6 sm:p-8">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-emerald-600 mb-2">Teacher Monthly Karkardagi Report</h1>
            <p class="text-gray-500" id="form-heading-details">Please select your name to submit the report.</p>
        </header>

        <div id="loading-spinner" class="text-center p-10">
            <i class="fas fa-spinner fa-spin text-4xl text-emerald-500"></i>
            <p class="mt-3 text-lg text-gray-600">Loading form structure...</p>
        </div>

        <div id="form-container" class="hidden">
            <form id="submission-form" class="space-y-6">
                
                <div class="bg-emerald-50 p-4 rounded-lg border border-emerald-200">
                    <label for="teacher-select" class="block text-sm font-medium text-gray-700 mb-2">Teacher Ka Naam Chunein:</label>
                    <select id="teacher-select" required 
                            class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                        <option value="" disabled selected>--- Naam Select Karein ---</option>
                        </select>
                </div>
                
                <div id="periods-table-container" class="hidden overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-emerald-600">
                            <tr>
                                <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Class (Book)</th>
                                <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Monthly Target (N/A)</th>
                                <th scope="col" class="px-3 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Pages Taught (Parhaye Gaye Safhaat)</th>
                            </tr>
                        </thead>
                        <tbody id="periods-table-body" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>

                <div id="submit-button-area" class="hidden pt-4 border-t border-gray-200">
                    <button type="submit" id="submit-btn"
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition duration-150 ease-in-out"
                            disabled>
                        <i class="fas fa-upload mr-2"></i> Submit Monthly Report
                    </button>
                </div>
            </form>

            <div id="form-message" class="hidden mt-4"></div>
        </div>
    </div>

    <script>
    let selectedTeacherData = null; // Submission ke liye data store karega

    document.addEventListener('DOMContentLoaded', () => {
        const loadingSpinner = document.getElementById('loading-spinner');
        const formContainer = document.getElementById('report-form-container');
        const teacherSelect = document.getElementById('teacher-select');
        
        const urlParams = new URLSearchParams(window.location.search);
        const jamiaId    = urlParams.get('jamiaId');
        const activeYear = urlParams.get('activeYear');
        const monthIndexParam = urlParams.get('monthIndex');
        const reportYearParam = urlParams.get('reportYear');

        // Ab 4 cheezein zaroori hain: Jamia, Active Year, MonthIndex, ReportYear
        if (!jamiaId || !activeYear || monthIndexParam === null || reportYearParam === null) {
            loadingSpinner.innerHTML = '<p class="text-red-600 font-bold">Error: Required parameters (Jamia, Year, Month) are missing in the link.</p>';
            return;
        }

        const currentMonthIndex = parseInt(monthIndexParam, 10);
        const currentYear       = parseInt(reportYearParam, 10);

        if (isNaN(currentMonthIndex) || isNaN(currentYear) || currentMonthIndex < 0 || currentMonthIndex > 11) {
            loadingSpinner.innerHTML = '<p class="text-red-600 font-bold">Error: Invalid Month/Year in the link.</p>';
            return;
        }

        const monthName = new Date(currentYear, currentMonthIndex).toLocaleString('en-US', { month: 'long' });

        document.getElementById('jamia-display').textContent =
            `Jamia: ${decodeURIComponent(jamiaId)}`;
        document.getElementById('report-month-display').textContent =
            `Report For: ${monthName} ${currentYear}`;
        
        // Ab selected month/year ke saath data load hoga
        loadJamiaData(jamiaId, activeYear, currentMonthIndex, currentYear);

        // Submission handler
        document.getElementById('teacher-report-form').addEventListener('submit', (e) => {
            e.preventDefault();
            submitReport(jamiaId, activeYear, currentMonthIndex, currentYear);
        });
    });

        /**
         * UPDATED: URL parameters se Admin ka data fetch karke form ko setup karta hai.
         */
        async function loadJamiaData(jamia, activeYear, monthIndex, currentYear) {
            const loadingSpinner = document.getElementById('loading-spinner');
            const formContainer = document.getElementById('form-container');
            const teacherSelect = document.getElementById('teacher-select');
            const submitBtn = document.getElementById('submit-btn');
            
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId'); // Zimmedar ka User ID
            const jamiaName = decodeURIComponent(jamia);

            if (!userId) { // Agar userId nahi mila to error
                loadingSpinner.innerHTML = '<p class="text-red-600 font-bold">Error: User ID is missing in the link (Zimmedar ki ID zaroori hai).</p>';
                return;
            }
            
            try {
                // 1. Zimmedar ka profile doc uthana
                const userRef = db.collection('users').doc(userId);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists || !userDoc.data().academicYears) {
                    loadingSpinner.innerHTML = `<p class="text-red-600 font-bold">User (${userId}) ya Academic Structure data nahi mila.</p>`;
                    return;
                }
                
                // 2. Sahi saal ka Karkardagi Structure nikalna
                const structure = userDoc.data().academicYears[activeYear]?.karkardagiStructure;

                if (!structure) {
                    loadingSpinner.innerHTML = `<p class="text-red-600 font-bold">Is saal (${activeYear}) ka Karkardagi Structure set nahi hai.</p>`;
                    return;
                }

                // 3. Jamia ka data nikalna
                jamiaDataForForm = structure.find(j => j.jamiaName === jamiaName); 
                
                if (!jamiaDataForForm || !jamiaDataForForm.teachers) {
                    loadingSpinner.innerHTML = `<p class="text-red-600 font-bold">Jamia (${jamiaName}) ka koi Teacher data nahi mila.</p>`;
                    return;
                }

                // 4. Teachers Dropdown Mein Bharna
                jamiaDataForForm.teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.id; 
                    option.textContent = teacher.name;
                    teacherSelect.appendChild(option);
                });
                
                // 5. Success: Form dikhana aur Event Listener set karna
                loadingSpinner.classList.add('hidden');
                formContainer.classList.remove('hidden');

                teacherSelect.addEventListener('change', (e) => {
                    loadTeacherPeriods(e.target.value, jamiaDataForForm);
                    submitBtn.disabled = false; // Teacher select hone par submit button enable karein
                });

            } catch (error) {
                console.error("Error loading Jamia data:", error);
                loadingSpinner.innerHTML = `<p class="text-red-600 font-bold">Data load karte waqt error: ${error.message}</p>`;
            }
        }


        /**
         * UPDATED: Teacher ke periods ko table mein load karta hai.
         */
        const loadTeacherPeriods = (teacherId, jamiaData) => { 
            const periodsTableBody = document.getElementById('periods-table-body');
            const periodsTableContainer = document.getElementById('periods-table-container');
            const submitButtonArea = document.getElementById('submit-button-area');
            periodsTableBody.innerHTML = '';
            
            const teacher = jamiaData.teachers.find(t => t.id === teacherId); 

            if (!teacher || !teacher.periods || teacher.periods.length === 0) {
                periodsTableContainer.classList.add('hidden');
                submitButtonArea.classList.add('hidden');
                return;
            }
            
            selectedTeacherData = teacher; // Selected teacher ka data store karein
            
            teacher.periods.forEach(period => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-3 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${period.className} (${period.bookName})</td>
                    <td class="px-3 py-3 whitespace-nowrap text-sm text-center text-gray-500">N/A</td> <td class="px-3 py-3 whitespace-nowrap">
                        <input type="number" 
                               data-period-id="${period.id}"
                               data-class-name="${period.className}"
                               data-book-name="${period.bookName}"
                               class="pages-taught-input w-full p-2 border border-gray-300 rounded-lg text-sm text-center focus:border-emerald-500" 
                               min="0"
                               placeholder="Pages Taught"
                               required>
                    </td>
                `;
                periodsTableBody.appendChild(row);
            });
            
            periodsTableContainer.classList.remove('hidden');
            submitButtonArea.classList.remove('hidden');
        };

        
        /**
         * Submission handler
         */
        document.getElementById('submission-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId'); 
            const activeYear = urlParams.get('activeYear');
            const monthIndex = parseInt(urlParams.get('monthIndex'));
            const currentYear = urlParams.get('currentYear');
            const jamiaName = decodeURIComponent(urlParams.get('jamia'));

            const submitBtn = document.getElementById('submit-btn');
            const formMessage = document.getElementById('form-message');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Submitting...';
            formMessage.classList.add('hidden');

            try {
                const pagesTaughtInputs = document.querySelectorAll('.pages-taught-input');
                const submissionBatch = [];

                pagesTaughtInputs.forEach(input => {
                    if (input.value && parseInt(input.value) >= 0) {
                        // Har period entry ke liye submission object
                        const data = {
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            userId: userId, // Zimmedar ki ID
                            activeYear: activeYear,
                            monthIndex: monthIndex,
                            currentYear: currentYear,
                            jamiaName: jamiaName,
                            teacherId: selectedTeacherData.id,
                            teacherName: selectedTeacherData.name,
                            periodId: input.dataset.periodId,
                            className: input.dataset.className,
                            bookName: input.dataset.bookName,
                            pagesTaught: parseInt(input.value),
                            status: 'Pending' // Admin ke process karne se pehle
                        };
                        submissionBatch.push(data);
                    }
                });

                if (submissionBatch.length === 0) {
                    throw new Error("Kam se kam aik period mein 'Pages Taught' zaroor fill karein.");
                }

                // Submissions ko 'teacher_submissions' collection mein save karna
                const batch = db.batch();
                const submissionsRef = db.collection('teacher_submissions');

                submissionBatch.forEach(data => {
                    const docRef = submissionsRef.doc(); // Naya doc ID
                    batch.set(docRef, data);
                });

                await batch.commit();

                formMessage.textContent = '✅ Report kamyabi se submit ho gayi hai. Shukriya!';
                formMessage.className = 'mt-4 p-3 rounded-lg text-center bg-green-100 text-green-700';
                formMessage.classList.remove('hidden');
                
                // Form ko clean karna
                document.getElementById('periods-table-container').classList.add('hidden');
                document.getElementById('submit-button-area').classList.add('hidden');
                document.getElementById('teacher-select').disabled = true;
                document.getElementById('teacher-select').value = "";

            } catch (error) {
                console.error("Submission Error:", error);
                formMessage.textContent = `❌ Report submit nahi ho payi: ${error.message}`;
                formMessage.className = 'mt-4 p-3 rounded-lg text-center bg-red-100 text-red-700';
                formMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-upload mr-2"></i> Submit Monthly Report';
            }
        };
    </script>
</body>
</html>
