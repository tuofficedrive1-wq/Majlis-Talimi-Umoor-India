<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadrisi Course Mufattish Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/font-to-width/jameel-noori-nastaleeq-regular@1.1/jameel-noori-nastaleeq-regular.woff2') format('woff2');
        }
        body { font-family: 'Poppins', sans-serif; background-color: #f0fdfa; }
        .urdu-font { font-family: 'Jameel Noori Nastaleeq', 'Poppins', sans-serif; line-height: 2.0; font-size: 1.1rem; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #0d9488; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .marks-input:focus { background-color: #ffffff; border-color: #0f766e; box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.2); }
        .marks-input.fail { background-color: #fee2e2; color: #dc2626; border-color: #ef4444; }
    </style>
</head>
<body class="text-gray-800">

    <div id="notification" class="hidden fixed top-5 right-5 text-white py-3 px-6 rounded-lg shadow-xl z-[60] font-semibold transition-transform"></div>
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-95 flex justify-center items-center z-50"><div class="loader"></div></div>

    <header class="bg-teal-800 text-white shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-lg font-bold">Tadrisi Course Mufattish Panel</h1>
            <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1.5 rounded text-sm font-semibold">Logout</button>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-[95%]">

        <div id="view-halqa-list">
            <div class="bg-white rounded-xl shadow p-6 mb-6 border-l-4 border-teal-500">
                <h2 class="text-2xl font-bold text-gray-800">Assigned Halqa Jaat</h2>
                <p class="text-gray-500 text-sm">Niche diye gaye groups mein se apna Halqa select karein.</p>
            </div>
            <div id="halqa-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <div id="view-student-marking" class="hidden">
            <div class="flex items-center gap-4 mb-4">
                <button onclick="showHalqaList()" class="bg-gray-200 hover:bg-gray-300 px-3 py-2 rounded-lg"><i class="fas fa-arrow-left"></i> Wapas</button>
                <div class="flex-1">
                    <h2 id="current-halqa-name" class="text-2xl font-bold text-teal-800 urdu-font">Halqa Name</h2>
                    <p class="text-xs text-gray-500">Passing Marks: 14/20 per subject</p>
                </div>
                <button onclick="saveHalqaResult()" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg font-bold shadow-lg">Save Result</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[900px]">
                        <thead class="bg-teal-50 text-teal-800 border-b border-teal-100 text-sm text-center">
                            <tr>
                                <th class="p-2 w-10">#</th>
                                <th class="p-2 text-left w-48">Student Name</th>
                                <th class="p-2 w-20 bg-gray-50">Sub 1<br>(20)</th>
                                <th class="p-2 w-20 bg-gray-50">Sub 2<br>(20)</th>
                                <th class="p-2 w-20 bg-gray-50">Sub 3<br>(20)</th>
                                <th class="p-2 w-20 bg-gray-50">Sub 4<br>(20)</th>
                                <th class="p-2 w-20 bg-gray-50">Sub 5<br>(20)</th>
                                <th class="p-2 w-20 font-bold bg-teal-100">Total<br>(100)</th>
                                <th class="p-2 w-32">Kaifiyat</th>
                            </tr>
                        </thead>
                        <tbody id="students-tbody" class="divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"; 
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";   

        const firebaseConfig = { apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0", authDomain: "data-f15ab.firebaseapp.com", projectId: "data-f15ab", storageBucket: "data-f15ab.appspot.com", messagingSenderId: "449137002393", appId: "1:449137002393:web:6a23721d00b1b0daeb3508", measurementId: "G-1PHNJQWNPZ" };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        const loader = document.getElementById('loader');

        const showNotification = (msg, isError = false) => {
            const notif = document.getElementById('notification');
            notif.textContent = msg;
            notif.className = `fixed top-5 right-5 text-white py-3 px-6 rounded-lg shadow-xl z-[60] font-semibold ${isError ? 'bg-red-500' : 'bg-teal-600'}`;
            notif.classList.remove('hidden');
            setTimeout(() => notif.classList.add('hidden'), 3000);
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().role === 'tadrisi_course_mufattish') {
                    loadAssignedHalqas(user.uid);
                } else { window.location.href = 'index.html'; }
            } else { window.location.href = 'index.html'; }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        async function loadAssignedHalqas(uid) {
            const container = document.getElementById('halqa-container');
            container.innerHTML = '';
            const q = query(collection(db, 'tadrisi_groups'), where('mufattishId', '==', uid));
            const snap = await getDocs(q);
            if (snap.empty) container.innerHTML = '<p class="p-4 text-gray-500">Koi Group assign nahi hai.</p>';
            snap.forEach(doc => {
                const g = doc.data();
                container.innerHTML += `<div onclick="openStudentMarking('${doc.id}', '${g.groupName}')" class="bg-white p-6 rounded-lg shadow cursor-pointer hover:shadow-md border"><h3 class="text-xl font-bold text-teal-800 urdu-font">${g.groupName}</h3><span class="text-sm text-gray-500">Students: ${g.totalStudents || 0}</span></div>`;
            });
            loader.classList.add('hidden');
        }

        window.openStudentMarking = async (groupId, groupName) => {
            document.getElementById('current-halqa-name').textContent = groupName;
            document.getElementById('view-halqa-list').classList.add('hidden');
            document.getElementById('view-student-marking').classList.remove('hidden');
            loader.classList.remove('hidden');

            const tbody = document.getElementById('students-tbody');
            tbody.innerHTML = '';
            const q = query(collection(db, 'tadrisi_students'), where('groupId', '==', groupId));
            const snap = await getDocs(q);

            if (snap.empty) tbody.innerHTML = '<tr><td colspan="9" class="p-6 text-center text-gray-400">Student nahi hain.</td></tr>';
            
            let count = 1;
            snap.forEach(doc => {
                const s = doc.data();
                const marks = s.marks || {};
                
                const row = `
                    <tr class="hover:bg-gray-50 student-row border-b" data-id="${doc.id}">
                        <td class="p-2 text-center text-gray-500">${count++}</td>
                        <td class="p-2"><div class="font-bold text-gray-800 urdu-font">${s.name}</div><div class="text-xs text-gray-500 urdu-font">${s.fatherName || '-'}</div></td>
                        
                        ${[1,2,3,4,5].map(i => `
                            <td class="p-2 text-center">
                                <input type="number" min="0" max="20" placeholder="-" 
                                    class="marks-input m-${i} w-16 p-1 text-center font-bold border rounded bg-white outline-none ${ (marks[`m${i}`] < 14 && marks[`m${i}`] !== undefined) ? 'fail' : '' }"
                                    value="${marks[`m${i}`] || ''}" oninput="calculateTotal(this)">
                            </td>
                        `).join('')}

                        <td class="p-2 text-center font-bold text-lg text-teal-700 total-marks">${s.totalMarks || '-'}</td>
                        <td class="p-2 text-center">
                            <select class="kaifiyat-select p-1 border rounded text-xs w-full bg-white">
                                <option value="">--</option>
                                <option value="Mumtaz" ${s.kaifiyat==='Mumtaz'?'selected':''}>Mumtaz</option>
                                <option value="Jayyid" ${s.kaifiyat==='Jayyid'?'selected':''}>Jayyid</option>
                                <option value="Maqbul" ${s.kaifiyat==='Maqbul'?'selected':''}>Maqbul</option>
                                <option value="Kamzor" ${s.kaifiyat==='Kamzor'?'selected':''}>Kamzor</option>
                            </select>
                        </td>
                    </tr>`;
                tbody.insertAdjacentHTML('beforeend', row);
            });
            loader.classList.add('hidden');
        };

        window.calculateTotal = (input) => {
            const row = input.closest('tr');
            let total = 0;
            let count = 0;
            for(let i=1; i<=5; i++) {
                const el = row.querySelector(`.m-${i}`);
                let val = parseFloat(el.value);
                if(!isNaN(val)) {
                    if(val > 20) { val = 20; el.value = 20; }
                    if(val < 14) el.classList.add('fail'); else el.classList.remove('fail');
                    total += val; count++;
                } else { el.classList.remove('fail'); }
            }
            row.querySelector('.total-marks').textContent = count > 0 ? total : '-';
        };

        window.saveHalqaResult = async () => {
            const rows = document.querySelectorAll('.student-row');
            loader.classList.remove('hidden');
            const batch = writeBatch(db);
            let changes = 0;

            rows.forEach(row => {
                const sid = row.dataset.id;
                const marksObj = {};
                let total = 0;
                let hasEntry = false;

                for(let i=1; i<=5; i++) {
                    const val = row.querySelector(`.m-${i}`).value;
                    if(val) { marksObj[`m${i}`] = Number(val); total += Number(val); hasEntry = true; } 
                    else { marksObj[`m${i}`] = null; }
                }
                const kf = row.querySelector('.kaifiyat-select').value;
                if (hasEntry || kf) {
                    const ref = doc(db, 'tadrisi_students', sid);
                    batch.update(ref, { marks: marksObj, totalMarks: hasEntry ? total : null, kaifiyat: kf, checkedBy: currentUser.uid });
                    changes++;
                }
            });

            if(changes > 0) {
                try { await batch.commit(); showNotification("Result Save Ho Gaya!"); }
                catch(e) { console.error(e); showNotification("Error!", true); }
            } else { showNotification("Koi tabdeeli nahi hui."); }
            loader.classList.add('hidden');
        };

        window.showHalqaList = () => {
            document.getElementById('view-student-marking').classList.add('hidden');
            document.getElementById('view-halqa-list').classList.remove('hidden');
        };
        window.calculateTotal = calculateTotal;
        window.saveHalqaResult = saveHalqaResult;
        window.showHalqaList = showHalqaList;
        window.openStudentMarking = openStudentMarking;
    </script>
</body>
</html>
