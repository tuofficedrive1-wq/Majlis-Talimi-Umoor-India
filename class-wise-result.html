<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Wise Result Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="bg-teal-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold">Class Wise Result</h1>
            <p class="text-teal-100 text-sm">Monthly Reporting Entry</p>
        </div>
        
        <form class="p-6 space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Reporting Month</label>
                <input type="month" id="report-month-selector" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Class Name</label>
                <select class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none">
                    <option value="">Select Class</option>
                    <option>Class 1</option>
                    <option>Class 2</option>
                    <option>Class 3</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Total Students</label>
                <input type="number" placeholder="Enter total students" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Result %</label>
                <input type="number" step="0.01" placeholder="e.g. 85.5" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-teal-500 outline-none">
            </div>

            <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-xl transition shadow-md">
                Submit Result
            </button>
        </form>
    </div>

    <script>
        // Auto-select Current Month
        document.addEventListener('DOMContentLoaded', () => {
            const monthInput = document.getElementById('report-month-selector');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            monthInput.value = `${year}-${month}`;
        });
    </script>
</body>
</html>
