<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asatiza Wise Result Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <style>
        .urdu-font { font-family: 'Noto Nastaliq Urdu', serif; }
        table input { width: 100%; border: none; padding: 4px; background: transparent; text-align: center; }
        table input:focus { outline: 2px solid #0d9488; background: #f0fdfa; }
        th { background-color: #f8fafc; color: #475569; font-size: 0.8rem; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8">

    <div class="max-w-6xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden border-t-4 border-teal-600">
        
        <div class="bg-teal-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold urdu-font mb-2">Asatiza Wise Result Form</h1>
            <p class="text-sm opacity-90">أساتذہ کی تعلیمی کارکردگی کی رپورٹ</p>
        </div>

        <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8 bg-gray-50 p-4 rounded-lg">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Reporting Month</label>
                    <input type="month" id="report-month-selector" class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-teal-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Exam Type</label>
                    <select class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-teal-500 outline-none font-semibold">
                        <option value="half-year">Half Yearly (ششماہی)</option>
                        <option value="annual">Annual (سالانہ)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Jamia Name</label>
                    <input type="text" id="jamia-display" readonly class="w-full p-2 bg-gray-100 border border-gray-200 rounded text-gray-600 font-bold">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="urdu-font">
                            <th class="border border-gray-300 p-2 w-12">نمبر شمار</th>
                            <th class="border border-gray-300 p-2">نام استاد</th>
                            <th class="border border-gray-300 p-2">درجہ</th>
                            <th class="border border-gray-300 p-2">مضمون</th>
                            <th class="border border-gray-300 p-2">کل طلبہ</th>
                            <th class="border border-gray-300 p-2">شریک امتحان</th>
                            <th class="border border-gray-300 p-2">کامیاب</th>
                            <th class="border border-gray-300 p-2">فیصد %</th>
                            <th class="border border-gray-300 p-2">کیفیت</th>
                        </tr>
                    </thead>
                    <tbody id="result-rows">
                        </tbody>
                </table>
            </div>

            <button onclick="addRow()" class="mt-4 text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Add Teacher Row
            </button>

            <div class="mt-8 border-t pt-6 flex justify-center">
                <button type="button" onclick="submitData()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-12 rounded-xl shadow-lg transition-transform active:scale-95 urdu-font text-lg">
                    محفوظ کریں (Submit)
                </button>
            </div>
        </div>
    </div>

    <script>
        // Auto-fill Data from URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('jamia-display').value = params.get('jamia') || 'Jamia Not Found';
            
            // Set Current Month
            const monthInput = document.getElementById('report-month-selector');
            const now = new Date();
            monthInput.value = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

            // Add initial 5 rows
            for(let i=0; i<5; i++) addRow();
        });

        let rowCount = 0;
        function addRow() {
            rowCount++;
            const tbody = document.getElementById('result-rows');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="border border-gray-300 p-1 text-center font-bold text-gray-600">${rowCount}</td>
                <td class="border border-gray-300 p-1"><input type="text" placeholder="..."></td>
                <td class="border border-gray-300 p-1"><input type="text" placeholder="..."></td>
                <td class="border border-gray-300 p-1"><input type="text" placeholder="..."></td>
                <td class="border border-gray-300 p-1"><input type="number" oninput="calculate(this)"></td>
                <td class="border border-gray-300 p-1"><input type="number" oninput="calculate(this)"></td>
                <td class="border border-gray-300 p-1"><input type="number" oninput="calculate(this)"></td>
                <td class="border border-gray-300 p-1 bg-gray-50 font-bold text-teal-700"><input type="text" readonly></td>
                <td class="border border-gray-300 p-1"><input type="text" placeholder="..."></td>
            `;
            tbody.appendChild(tr);
        }

        function calculate(input) {
            const row = input.closest('tr');
            const total = parseFloat(row.cells[4].querySelector('input').value) || 0;
            const pass = parseFloat(row.cells[6].querySelector('input').value) || 0;
            const percentField = row.cells[7].querySelector('input');

            if (total > 0) {
                const percentage = (pass / total) * 100;
                percentField.value = percentage.toFixed(1) + '%';
            } else {
                percentField.value = '';
            }
        }

        function submitData() {
            alert('Data process ho raha hai! Aap ise Google Sheet se connect kar sakte hain.');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
