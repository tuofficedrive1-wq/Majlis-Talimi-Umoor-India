<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asatiza Wise Result Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-xl font-bold">Asatiza Wise Result</h1>
            <p class="text-indigo-100 text-sm">Teacher Performance Entry</p>
        </div>
        
        <form class="p-6 space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Reporting Month</label>
                <input type="month" id="report-month-selector" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Teacher (Ustad) Name</label>
                <input type="text" placeholder="Enter name" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Subject</label>
                <input type="text" placeholder="e.g. Arabic, Math" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Average Score / Grade</label>
                <select class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option>Excellent</option>
                    <option>Good</option>
                    <option>Average</option>
                    <option>Needs Improvement</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-md">
                Save Record
            </button>
        </form>
    </div>

    <script>
        // Auto-select Current Month
        document.addEventListener('DOMContentLoaded', () => {
            const monthInput = document.getElementById('report-month-selector');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            monthInput.value = `${year}-${month}`;
        });
    </script>
</body>
</html>
