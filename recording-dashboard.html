<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Mufattish Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/sajjadsaeed/UrduFontsWeb@master/fonts/JameelNooriNastaleeq.woff2') format('woff2');
            font-display: swap;
        }
        body { font-family: 'Poppins', sans-serif; }
        .urdu-font { font-family: 'Jameel Noori Nastaleeq', serif; }
        
        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-teal-800 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-microphone-alt text-2xl"></i>
                <div>
                    <h1 class="text-xl font-bold tracking-wide">Recording Mufattish Panel</h1>
                    <p class="text-xs text-teal-200">Tadris Monitoring Dashboard</p>
                </div>
            </div>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 border-t-4 border-teal-600">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="text-2xl font-bold text-gray-700 flex items-center gap-2">
                    <i class="fas fa-filter text-teal-600"></i> Select Month
                </h2>
                
                <div class="flex gap-3 w-full md:w-auto">
                    <select id="filter-month" class="p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 w-full md:w-40">
                        <option>January</option> <option>February</option> <option>March</option>
                        <option>April</option> <option>May</option> <option>June</option>
                        <option>July</option> <option>August</option> <option>September</option>
                        <option>October</option> <option>November</option> <option>December</option>
                    </select>
                    
                    <select id="filter-year" class="p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 w-full md:w-32">
                        <option>2025</option> <option>2026</option> <option>2027</option>
                    </select>
                    
                    <button onclick="fetchReports()" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 font-bold shadow transition">
                        Load Data
                    </button>
                </div>
            </div>
        </div>

        <div id="loader-container" class="hidden flex justify-center py-10">
            <div class="loader"></div>
        </div>

        <div id="reports-container" class="bg-white rounded-lg shadow-md overflow-hidden min-h-[300px]">
            <div class="p-10 text-center text-gray-400">
                <i class="fas fa-folder-open text-4xl mb-3"></i>
                <p>Upar se Month select karke "Load Data" dabayen.</p>
            </div>
        </div>
    </div>

    <div id="review-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all scale-100">
            
            <div class="bg-teal-700 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-edit"></i> Report Review
                </h3>
                <button onclick="closeModal()" class="text-white hover:text-red-200 text-2xl">&times;</button>
            </div>

            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-6 bg-gray-50 p-4 rounded-lg border">
                    <div>
                        <p class="text-xs text-gray-500">Teacher Name</p>
                        <p id="modal-teacher" class="font-bold text-gray-800 urdu-font text-lg">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Jamia</p>
                        <p id="modal-jamia" class="font-bold text-teal-700 urdu-font text-lg">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Subject / Kitab</p>
                        <p id="modal-subject" class="font-semibold">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Recording Date</p>
                        <p id="modal-date" class="font-semibold">-</p>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Recording Link:</label>
                    <div class="flex items-center gap-2 bg-blue-50 p-3 rounded border border-blue-200">
                        <i class="fas fa-link text-blue-500"></i>
                        <a id="modal-link" href="#" target="_blank" class="text-blue-600 hover:underline truncate w-full font-medium">
                            Open Recording
                        </a>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Link par click karke recording sunnein.</p>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Mufattish Tabsara (Comment):</label>
                    <textarea id="modal-comment" rows="4" 
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 urdu-font text-right" 
                        placeholder="Yahan apni rai likhein... (e.g. Awaaz saaf nahi hai, Tadris behtar hai)"></textarea>
                </div>
            </div>

            <div class="bg-gray-100 px-6 py-4 flex justify-between items-center">
                <span id="save-status" class="text-sm text-green-600 font-bold hidden">Saved!</span>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 font-medium">Close</button>
                    <button onclick="saveFeedback()" class="px-6 py-2 bg-teal-600 text-white rounded hover:bg-teal-700 font-bold shadow flex items-center gap-2">
                        <i class="fas fa-save"></i> Save Comment
                    </button>
                </div>
            </div>
        </div>
    </div>

         <script>
        // --- 1. FIREBASE CONFIGURATION (Same as before) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0",
            authDomain: "data-f15ab.firebaseapp.com",
            projectId: "data-f15ab",
            storageBucket: "data-f15ab.appspot.com",
            messagingSenderId: "449137002393",
            appId: "1:449137002393:web:6a23721d00b1b0daeb3508",
            measurementId: "G-1PHNJQWNPZ",
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentReports = [];
        let currentEditingId = null;

        // --- 2. AUTH CHECK ---
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                console.log("Logged in:", user.email);
                // Aap chahein to yahan role check wapas laga sakte hain
            }
        });
        function logout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }

        // --- 3. FETCH DATA (UPDATED: Date Range + Collection Check) ---
        async function fetchReports() {
            const month = document.getElementById('filter-month').value;
            const year = document.getElementById('filter-year').value;
            
            // Month ka number (Jan=0, Feb=1...)
            const monthIndex = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"].indexOf(month);
            
            // Poore mahine ki Date Range banayi (e.g. 2025-11-01 se 2025-11-31)
            // Taake agar 'month' field missing ho tab bhi data mil jaye
            const startDate = `${year}-${String(monthIndex + 1).padStart(2, '0')}-01`;
            const endDate = `${year}-${String(monthIndex + 1).padStart(2, '0')}-31`;

            const loader = document.getElementById('loader-container');
            const container = document.getElementById('reports-container');
            
            loader.classList.remove('hidden');
            container.innerHTML = ''; 

            try {
                // IMPORTANT: Yahan Collection ka naam 'teacher_submissions' assume kiya hai
                // Agar aapka data 'tadris_reports' me hai to naam badal lein
                const collectionName = 'teacher_submissions'; 

                const snapshot = await db.collection(collectionName)
                    .where('date', '>=', startDate)
                    .where('date', '<=', endDate)
                    .get();

                if (snapshot.empty) {
                    container.innerHTML = `<div class="p-10 text-center text-red-400">Is mahine (${month} ${year}) ki koi recording nahi mili.<br><span class="text-xs text-gray-400">Searching in: ${collectionName}</span></div>`;
                    loader.classList.add('hidden');
                    return;
                }

                currentReports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTable(currentReports);

            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = `<div class="p-10 text-center text-red-500">Error: ${error.message}</div>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- 4. RENDER TABLE (UPDATED: Nested 'tadrisRecording' Access) ---
        function renderTable(reports) {
            const container = document.getElementById('reports-container');
            
            let rows = reports.map((r, index) => {
                // NESTED DATA ACCESS
                // Agar tadrisRecording object nahi hai to empty object maan lo
                const tadrisData = r.tadrisRecording || {};
                
                // Status check ab tadrisRecording ke andar se hoga
                const isDone = tadrisData.status === 'Done';
                const hasComment = tadrisData.mufattishComment && tadrisData.mufattishComment.trim() !== "";
                
                // Badge Logic
                let statusBadge;
                if (hasComment) {
                    statusBadge = `<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold border border-green-200">Checked</span>`;
                } else if (isDone) {
                    // Agar Teacher ne 'Done' mark kiya hai par Mufattish ne check nahi kiya
                    statusBadge = `<span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs font-bold border border-blue-200">Submitted</span>`;
                } else {
                    statusBadge = `<span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold border border-yellow-200">Pending</span>`;
                }

                // Agar recording link hi nahi hai
                const hasRecording = tadrisData.url || tadrisData.link;
                const btnDisabled = !hasRecording ? 'opacity-50 cursor-not-allowed' : '';

                return `
                <tr class="hover:bg-gray-50 border-b transition">
                    <td class="p-4 text-center text-gray-500">${index + 1}</td>
                    <td class="p-4 font-bold urdu-font text-gray-800 text-right text-lg">${r.jamiaName || r.jamia || 'Unknown'}</td>
                    <td class="p-4 urdu-font text-right text-teal-700 font-semibold">${r.teacherName || r.teacher || 'Unknown'}</td>
                    <td class="p-4 text-center">
                        <div class="font-semibold text-sm">${r.subject || r.kitab || '-'}</div>
                        <div class="text-xs text-gray-500">${r.date || '-'}</div>
                    </td>
                    <td class="p-4 text-center">${statusBadge}</td>
                    <td class="p-4 text-center">
                        <button onclick="openReviewModal('${r.id}')" class="bg-teal-600 hover:bg-teal-700 text-white px-3 py-1 rounded shadow text-sm transition ${btnDisabled}">
                            <i class="fas fa-headphones-alt"></i> Check
                        </button>
                    </td>
                </tr>
                `;
            }).join('');

            container.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-teal-700 text-white uppercase text-xs">
                            <tr>
                                <th class="p-4 text-center">#</th>
                                <th class="p-4 text-right">Jamia</th>
                                <th class="p-4 text-right">Teacher</th>
                                <th class="p-4 text-center">Kitab/Date</th>
                                <th class="p-4 text-center">Status</th>
                                <th class="p-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            ${rows}
                        </tbody>
                    </table>
                </div>
                <div class="p-3 bg-gray-50 text-right text-xs text-gray-500 border-t">
                    Total: <b>${reports.length}</b>
                </div>
            `;
        }

        // --- 5. MODAL LOGIC (UPDATED) ---
        function openReviewModal(id) {
            const report = currentReports.find(r => r.id === id);
            if (!report) return;
            currentEditingId = id;

            // Nested Data Access
            const tadrisData = report.tadrisRecording || {};
            const recordingUrl = tadrisData.url || tadrisData.link || '#';
            const existingComment = tadrisData.mufattishComment || '';

            // Fill UI
            document.getElementById('modal-teacher').innerText = report.teacherName || report.teacher || '-';
            document.getElementById('modal-jamia').innerText = report.jamiaName || report.jamia || '-';
            document.getElementById('modal-subject').innerText = report.subject || report.kitab || '-';
            document.getElementById('modal-date').innerText = report.date || '-';
            
            const linkEl = document.getElementById('modal-link');
            linkEl.href = recordingUrl;
            linkEl.innerText = recordingUrl !== '#' ? 'Play Recording' : 'No Recording Link';

            document.getElementById('modal-comment').value = existingComment;
            document.getElementById('save-status').classList.add('hidden');

            document.getElementById('review-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('review-modal').classList.add('hidden');
            currentEditingId = null;
        }

        // --- 6. SAVE LOGIC (UPDATED: Saves inside tadrisRecording object) ---
        async function saveFeedback() {
            if (!currentEditingId) return;

            const comment = document.getElementById('modal-comment').value;
            const btn = document.querySelector('#review-modal button i.fa-save').parentNode;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            try {
                // IMPORTANT: Update using Dot Notation to update nested field
                const updateData = {};
                updateData["tadrisRecording.mufattishComment"] = comment;
                // Optional: Update status to indicate mufattish has checked
                // updateData["tadrisRecording.status"] = "Checked"; 

                // Collection Name wahi hona chahiye jo fetch me use kiya
                await db.collection('teacher_submissions').doc(currentEditingId).update(updateData);

                const statusMsg = document.getElementById('save-status');
                statusMsg.classList.remove('hidden');
                statusMsg.innerText = "Saved Successfully!";
                
                // Local Update for UI refresh
                const rIndex = currentReports.findIndex(r => r.id === currentEditingId);
                if(rIndex !== -1) {
                    if(!currentReports[rIndex].tadrisRecording) currentReports[rIndex].tadrisRecording = {};
                    currentReports[rIndex].tadrisRecording.mufattishComment = comment;
                }
                renderTable(currentReports);

                setTimeout(() => closeModal(), 1000);

            } catch (error) {
                console.error("Save Error:", error);
                alert("Error: " + error.message);
            } finally {
                btn.innerHTML = '<i class="fas fa-save"></i> Save Comment';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
