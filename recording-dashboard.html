<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Mufattish Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        @font-face {
            font-family: 'Jameel Noori Nastaleeq';
            src: url('https://cdn.jsdelivr.net/gh/sajjadsaeed/UrduFontsWeb@master/fonts/JameelNooriNastaleeq.woff2') format('woff2');
            font-display: swap;
        }
        body { font-family: 'Poppins', sans-serif; }
        .urdu-font { font-family: 'Jameel Noori Nastaleeq', serif; }
        
        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0d9488;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-teal-800 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <i class="fas fa-microphone-alt text-2xl"></i>
                <div>
                    <h1 class="text-xl font-bold tracking-wide">Recording Mufattish Panel</h1>
                    <p class="text-xs text-teal-200">Tadris Monitoring Dashboard</p>
                </div>
            </div>
            <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow transition">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 border-t-4 border-teal-600">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="text-2xl font-bold text-gray-700 flex items-center gap-2">
                    <i class="fas fa-filter text-teal-600"></i> Select Month
                </h2>
                
                <div class="flex gap-3 w-full md:w-auto">
                    <select id="filter-month" class="p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 w-full md:w-40">
                        <option>January</option> <option>February</option> <option>March</option>
                        <option>April</option> <option>May</option> <option>June</option>
                        <option>July</option> <option>August</option> <option>September</option>
                        <option>October</option> <option>November</option> <option>December</option>
                    </select>
                    
                    <select id="filter-year" class="p-2 border rounded-lg focus:ring-2 focus:ring-teal-500 w-full md:w-32">
                        <option>2024</option> <option>2025</option> <option>2026</option>
                    </select>
                    
                    <button onclick="fetchReports()" class="bg-teal-600 text-white px-6 py-2 rounded-lg hover:bg-teal-700 font-bold shadow transition">
                        Load Data
                    </button>
                </div>
            </div>
        </div>

        <div id="loader-container" class="hidden flex justify-center py-10">
            <div class="loader"></div>
        </div>

        <div id="reports-container" class="bg-white rounded-lg shadow-md overflow-hidden min-h-[300px]">
            <div class="p-10 text-center text-gray-400">
                <i class="fas fa-folder-open text-4xl mb-3"></i>
                <p>Upar se Month select karke "Load Data" dabayen.</p>
            </div>
        </div>
    </div>

    <div id="review-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all scale-100">
            
            <div class="bg-teal-700 px-6 py-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white flex items-center gap-2">
                    <i class="fas fa-edit"></i> Report Review
                </h3>
                <button onclick="closeModal()" class="text-white hover:text-red-200 text-2xl">&times;</button>
            </div>

            <div class="p-6 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4 mb-6 bg-gray-50 p-4 rounded-lg border">
                    <div>
                        <p class="text-xs text-gray-500">Teacher Name</p>
                        <p id="modal-teacher" class="font-bold text-gray-800 urdu-font text-lg">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Jamia</p>
                        <p id="modal-jamia" class="font-bold text-teal-700 urdu-font text-lg">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Subject / Kitab</p>
                        <p id="modal-subject" class="font-semibold">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Recording Date</p>
                        <p id="modal-date" class="font-semibold">-</p>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-bold text-gray-700 mb-2">Recording Link:</label>
                    <div class="flex items-center gap-2 bg-blue-50 p-3 rounded border border-blue-200">
                        <i class="fas fa-link text-blue-500"></i>
                        <a id="modal-link" href="#" target="_blank" class="text-blue-600 hover:underline truncate w-full font-medium">
                            Open Recording
                        </a>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Link par click karke recording sunnein.</p>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Mufattish Tabsara (Comment):</label>
                    <textarea id="modal-comment" rows="4" 
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-500 urdu-font text-right" 
                        placeholder="Yahan apni rai likhein... (e.g. Awaaz saaf nahi hai, Tadris behtar hai)"></textarea>
                </div>
            </div>

            <div class="bg-gray-100 px-6 py-4 flex justify-between items-center">
                <span id="save-status" class="text-sm text-green-600 font-bold hidden">Saved!</span>
                <div class="flex gap-2">
                    <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 font-medium">Close</button>
                    <button onclick="saveFeedback()" class="px-6 py-2 bg-teal-600 text-white rounded hover:bg-teal-700 font-bold shadow flex items-center gap-2">
                        <i class="fas fa-save"></i> Save Comment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIGURATION (Yahan Apni Config Paste Karein) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDhPuyX0y1gb3uXoIRcdcQPkd5Q4KJFgl0",
  authDomain: "data-f15ab.firebaseapp.com",
  projectId: "data-f15ab",
  storageBucket: "data-f15ab.appspot.com",
  messagingSenderId: "449137002393",
  appId: "1:449137002393:web:6a23721d00b1b0daeb3508",
  measurementId: "G-1PHNJQWNPZ",
        };
        // Check if initialized
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Global Vars
    let currentReports = [];
    let currentEditingId = null;

    // --- 2. SECURITY CHECK (Fixed Logic) ---
    auth.onAuthStateChanged(async (user) => {
        if (!user) {
            // Agar User Login hi nahi hai
            console.log("User not logged in.");
            window.location.href = 'index.html';
        } else {
            try {
                // User Data Check karein
                const doc = await db.collection('users').doc(user.uid).get();
                
                if (!doc.exists) {
                    alert("Error: Aapka User Data database me nahi mila!");
                    return;
                }

                const data = doc.data();
                console.log("Logged in as:", data.name, "Role:", data.role);

                // Role Check
                // Dhyan dein: Spelling wahi honi chahiye jo database me hai
                if (data.role === 'recording_mufattish' || data.role === 'admin') {
                    console.log("Access Granted.");
                    // Sab theek hai, data load kar sakte hain
                    // fetchReports(); // Auto load agar chahiye
                } else {
                    // Agar Role match nahi hua
                    alert("Access Denied!\nAapka Role database me '" + data.role + "' hai.\nJabki chahiye: 'recording_mufattish'");
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error("Auth Error:", error);
                alert("Login check me error aaya: " + error.message);
            }
        }
    });
        function logout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }

        // --- 3. FETCH DATA (Load Reports) ---
        async function fetchReports() {
            const month = document.getElementById('filter-month').value;
            const year = document.getElementById('filter-year').value;
            
            // Month Index Calculation (Jan = 01)
            const monthIndex = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"].indexOf(month);
            const monthKey = `${year}-${String(monthIndex + 1).padStart(2, '0')}`; // e.g., "2025-01"

            const loader = document.getElementById('loader-container');
            const container = document.getElementById('reports-container');
            
            loader.classList.remove('hidden');
            container.innerHTML = ''; // Clear old data

            try {
                // Tadris Reports Collection se data lana
                // Note: Make sure collection name wahi ho jo user form me save kar raha hai ('tadris_reports')
                const snapshot = await db.collection('tadris_reports')
                    .where('month', '==', monthKey)
                    .get();

                if (snapshot.empty) {
                    container.innerHTML = `<div class="p-10 text-center text-red-400">Is mahine (${month} ${year}) ki koi recording nahi mili.</div>`;
                    loader.classList.add('hidden');
                    return;
                }

                currentReports = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTable(currentReports);

            } catch (error) {
                console.error("Error:", error);
                container.innerHTML = `<div class="p-10 text-center text-red-500">Error loading data: ${error.message}</div>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- 4. RENDER TABLE ---
        function renderTable(reports) {
            const container = document.getElementById('reports-container');
            
            let rows = reports.map((r, index) => {
                // Status Color based on Comment
                const hasComment = r.mufattishComment && r.mufattishComment.trim() !== "";
                const statusBadge = hasComment 
                    ? `<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold border border-green-200">Checked</span>` 
                    : `<span class="bg-yellow-100 text-yellow-700 px-2 py-1 rounded text-xs font-bold border border-yellow-200">Pending</span>`;

                return `
                <tr class="hover:bg-gray-50 border-b transition">
                    <td class="p-4 text-center text-gray-500">${index + 1}</td>
                    <td class="p-4 font-bold urdu-font text-gray-800 text-right text-lg">${r.jamiaName || 'Unknown'}</td>
                    <td class="p-4 urdu-font text-right text-teal-700 font-semibold">${r.teacherName || 'Unknown'}</td>
                    <td class="p-4 text-center">
                        <div class="font-semibold text-sm">${r.subject || '-'}</div>
                        <div class="text-xs text-gray-500">${r.date || '-'}</div>
                    </td>
                    <td class="p-4 text-center">${statusBadge}</td>
                    <td class="p-4 text-center">
                        <button onclick="openReviewModal('${r.id}')" class="bg-teal-600 hover:bg-teal-700 text-white px-3 py-1 rounded shadow text-sm transition">
                            <i class="fas fa-eye"></i> Check
                        </button>
                    </td>
                </tr>
                `;
            }).join('');

            container.innerHTML = `
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-teal-700 text-white uppercase text-xs">
                            <tr>
                                <th class="p-4 text-center">#</th>
                                <th class="p-4 text-right">Jamia Name</th>
                                <th class="p-4 text-right">Teacher</th>
                                <th class="p-4 text-center">Details</th>
                                <th class="p-4 text-center">Status</th>
                                <th class="p-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200 bg-white">
                            ${rows}
                        </tbody>
                    </table>
                </div>
                <div class="p-3 bg-gray-50 text-right text-xs text-gray-500 border-t">
                    Total Recordings: <b>${reports.length}</b>
                </div>
            `;
        }

        // --- 5. MODAL LOGIC (View & Comment) ---
        function openReviewModal(id) {
            const report = currentReports.find(r => r.id === id);
            if (!report) return;

            currentEditingId = id;

            // Fill Data
            document.getElementById('modal-teacher').innerText = report.teacherName || '-';
            document.getElementById('modal-jamia').innerText = report.jamiaName || '-';
            document.getElementById('modal-subject').innerText = report.subject || '-';
            document.getElementById('modal-date').innerText = report.date || '-';
            
            const linkEl = document.getElementById('modal-link');
            linkEl.href = report.recordingLink || '#';
            linkEl.innerText = report.recordingLink || 'No Link Provided';

            // Fill Comment if exists
            document.getElementById('modal-comment').value = report.mufattishComment || '';
            document.getElementById('save-status').classList.add('hidden');

            // Show Modal
            document.getElementById('review-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('review-modal').classList.add('hidden');
            currentEditingId = null;
        }

        // --- 6. SAVE COMMENT LOGIC ---
        async function saveFeedback() {
            if (!currentEditingId) return;

            const comment = document.getElementById('modal-comment').value;
            const btn = document.querySelector('#review-modal button i.fa-save').parentNode; // Save btn selector

            // UI Update
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            try {
                // Update Firestore
                await db.collection('tadris_reports').doc(currentEditingId).update({
                    mufattishComment: comment,
                    checkedByMufattish: true,
                    checkDate: new Date().toISOString()
                });

                // Success Feedback
                const statusMsg = document.getElementById('save-status');
                statusMsg.classList.remove('hidden');
                statusMsg.innerText = "Tabsara Save ho gaya!";
                
                // Local Array Update (Taake refresh na karna pare)
                const rIndex = currentReports.findIndex(r => r.id === currentEditingId);
                if(rIndex !== -1) {
                    currentReports[rIndex].mufattishComment = comment;
                }
                renderTable(currentReports); // Re-render table to show Green Badge

                setTimeout(() => closeModal(), 1000); // Close after 1 sec

            } catch (error) {
                console.error("Save Error:", error);
                alert("Error saving comment: " + error.message);
            } finally {
                btn.innerHTML = '<i class="fas fa-save"></i> Save Comment';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
