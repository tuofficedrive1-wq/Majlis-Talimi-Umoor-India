<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Mufattish Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        /* Font Style (Jo aap use kar rahe hain) */
        @font-face { font-family: 'Jameel Noori Nastaleeq'; src: url('path-to-your-font'); }
        body { font-family: 'Poppins', sans-serif; }
        .urdu-font { font-family: 'Jameel Noori Nastaleeq', serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-teal-700 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-xl font-bold">Recording Mufattish Panel</h1>
        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-sm font-bold">
            Logout
        </button>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-gray-700">Tadris Recording Reports</h2>
            
            <div class="flex gap-4 mb-6">
                <select id="rec-month" class="border p-2 rounded">
                    <option>January</option> <option>February</option> </select>
                <select id="rec-year" class="border p-2 rounded">
                    <option>2025</option> <option>2026</option>
                </select>
                <button onclick="loadTadrisReports()" class="bg-teal-600 text-white px-6 py-2 rounded hover:bg-teal-700">
                    Show Reports
                </button>
            </div>

            <div id="recording-data-container" class="text-center py-10 text-gray-500">
                Reports yahan show hongi...
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = { 
            // ... Apni Firebase Config Yahan Paste Karein ... 
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- SECURITY CHECK (Zaroori Hai) ---
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html'; // Login nahi hai to wapis
            } else {
                // Check Role
                const doc = await db.collection('users').doc(user.uid).get();
                const data = doc.data();
                
                if (data.role !== 'recording_mufattish' && data.role !== 'admin') {
                    alert("Aapko yahan aane ki ijazat nahi hai!");
                    window.location.href = 'index.html';
                } else {
                    console.log("Welcome Mufattish Sahab");
                    // Yahan aap Data Load function call kar sakte hain
                }
            }
        });

        function logout() {
            auth.signOut().then(() => window.location.href = 'index.html');
        }
        
        // Yahan aap wo 'loadTadrisReports' wala logic layenge jo admin panel me tha
        function loadTadrisReports() {
            // ... Logic ...
        }
    </script>
</body>
</html>
